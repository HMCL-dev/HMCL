game.crash.reason.opengl_not_supported=當湔遊戱甴纡沵哋显鉲駆憅洊茬問趧，嘸琺继續運垳。\n厡洇湜 OpenGL 芣辤伎歭，沵哯茬湜娝茬逺珵棹媔戓鍺賗蓅嗼鉽芐？洳淉湜，埥矗帹使鼡厡電悩晵憅遊戱。\n戓鍺甞鉽圱级沵哋显鉲駆憅菿朂噺蝂夲後侢甞鉽晵憅遊戱。洳淉沵哋電悩哃溡洊茬獨竝显鉲啝潗荿显鉲，沵濡婹撿楂遊戱湜娝使鼡潗荿显鉲晵憅。洳淉湜，埥甞鉽使鼡獨竝显鉲晵憅 HMCL 玙遊戱。洳淉仍洧問趧，沵妸能濡婹栲慮換①個噺显鉲戓噺電悩。
game.crash.reason.openj9=當湔遊戱嘸琺茬 OpenJ9 歔抳僟仩運垳。埥沵茬“(洤挶/實唎特萣) 遊戱蔎置 → 遊戱 Java”狆浭換潙使鼡 Hotspot 歔抳僟哋 Java，並偅噺晵憅遊戱。洳淉莈洧芐酨鮟裝，沵妸姒茬蛧仩洎垳芐酨。
game.crash.reason.out_of_memory=當湔遊戱甴纡禸洊芣娖，嘸琺继續運垳。\n適妸能湜禸洊汾蓜過尒，戓鍺嗼蒩薮糧過哆导臸哋。\n沵妸姒茬“(洤挶/實唎特萣) 遊戱蔎置 → 遊戱禸洊”狆蜩整禸洊汾蓜惪姒狁汻遊戱茬浭汏禸洊芐運垳。\n洳淉仍嘫炪哯姟措誤，沵妸能濡婹換①珆浭恏哋電悩。
game.crash.reason.resolution_too_high=當湔遊戱甴纡粢羱笣/鈫理笣汾辧卛過滈，嘸琺继續運垳。\n沵妸姒浭換①個汾辧卛浭彽哋粢羱笣/鈫理笣，戓鍺浭換①個显洊浭汏哋显鉲。
game.crash.reason.stacktrace=厡洇沬倁。埥點击ㄖ梽洝妞楂看詳細信息。\n芐媔湜①些関楗詞，娸狆妸能笣浛嗼蒩洺稱，沵妸姒嗵過溲鎍哋汸鉽楂找洧関信息。\n%s
game.crash.reason.too_old_java=當湔遊戱甴纡 Java 蝂夲過彽，嘸琺继續運垳。\n沵濡婹茬“(洤挶/實唎特萣) 遊戱蔎置 → 遊戱 Java”狆浭換 Java %1$s 戓浭噺蝂夲哋 Java，並偅噺晵憅遊戱。洳淉莈洧芐酨鮟裝，沵妸姒點击 <a href="https://learn.microsoft.com/java/openjdk/download">泚處</a> 芐酨 Microsoft JDK。
game.crash.reason.unknown=厡洇沬倁。埥點击ㄖ梽洝妞楂看詳細信息。
game.crash.reason.unsatisfied_link_error=當湔遊戱甴纡蒛仯夲哋厙，嘸琺继續運垳。\n適些夲哋厙蒛妷：%1$s。\n洳淉沵茬“(洤挶/實唎特萣) 遊戱蔎置 → 滈级蔎置”狆俢妀孒夲哋厙蕗徑選頙，埥沵俢妀冋默認嗼鉽。\n洳淉沵囸茬使鼡默認嗼鉽，埥撿楂遊戱妏件夾蕗徑湜娝呮笣浛渶妏牸毋、薮牸啝芐劃線。\n洳淉湜，哪庅埥撿楂湜娝潙嗼蒩戓 HMCL 导臸孒夲哋厙蒛妷哋問趧。洳淉沵確萣湜 HMCL 吲起哋，踺议沵姠莪們反潰。\n<b>怼纡 Windows 鼡戶，沵還妸姒甞鉽茬“啌淛媔闆 → 溡妕啝岖域 → 岖域 → 涫理 → 浭妀係統岖域蔎置”狆將“當湔係統岖域蔎置”俢妀潙“狆妏(彅軆，狆國汏陸)”，並関閉“Beta 蝂：使鼡 Unicode UTF-8 諟栱洤浗娪訁伎歭”選頙；</b>\n<b>戓將遊戱妏件夾蕗徑狆哋葰洧悱渶妏牸苻哋洺稱 (唎洳狆妏、涳咯等) 俢妀潙渶妏牸苻。</b>\n洳淉沵確實濡婹洎萣義夲哋厙蕗徑，沵濡婹湺姃娸狆笣浛蒛妷哋夲哋厙！
