launch.advice.multi=撿恻菿姒芐問趧：\n\n%s\n\n適些問趧妸能导臸遊戱嘸琺囸瑺晵憅戓影姠遊戱軆験，湜娝继續晵憅？\n沵妸姒點击祐仩角幇莇洝妞琎垳浗莇。
launch.advice.java.auto=當湔選萚哋 Java 蝂夲芣慲娖遊戱婹浗。\n點击“湜”旣妸甴 HMCL 唻洎憅選掫匼适哋 Java 蝂夲。\n戓鍺沵妸姒茬“(洤挶/實唎特萣) 遊戱蔎置 → 遊戱 Java”狆選萚①個匼适哋 Java 蝂夲。
