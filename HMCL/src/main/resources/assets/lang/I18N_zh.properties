game.crash.reason.multiple=檢測到多個原因：\n\n
game.crash.reason.need_jdk11=目前遊戲因為 Java 虛擬機版本不合適，無法繼續執行。\n\
  您需要下載安裝 Java 11，並在「（全域）遊戲設定 → Java 路徑」中將 Java 設定為 11 開頭的版本。
game.crash.reason.night_config_fixes=目前遊戲因為 Night Config 庫的一些問題，無法繼續執行。\n\
  您可以嘗試安裝 <a href="https://www.curseforge.com/minecraft/mc-mods/night-config-fixes">Night Config Fixes</a> 模組，這或許能幫助您解決這個問題。\n\
