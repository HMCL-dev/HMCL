game.crash.reason.analyzing=分析中……
game.crash.reason.block=目前遊戲因為某個方塊不能正常工作，無法繼續執行。\n\
  您可以嘗試透過 MCEdit 工具編輯存檔刪除該方塊，或者直接刪除相應的模組。\n\
  方塊類型：%1$s\n\
  方塊坐標：%2$s
game.crash.reason.bootstrap_failed=目前遊戲因為模組「%1$s」錯誤，無法繼續執行。\n\
  您可以嘗試刪除或更新該模組以解決問題。
game.crash.reason.cannot_find_launch_target_fmlclient=目前遊戲因為 Forge 安裝不完整，無法繼續執行。\n\
  您可嘗試前往「實例設定 → 自動安裝」中選取 Forge 並重新安裝。
game.crash.reason.config=目前遊戲因為無法解析模組配置檔案，無法繼續執行\n\
  模組「%1$s」的配置檔案「%2$s」無法被解析。
game.crash.reason.debug_crash=目前遊戲因為手動觸發崩潰，無法繼續執行。\n\
  事實上遊戲並沒有問題，問題都是您造成的！
game.crash.reason.duplicated_mod=目前遊戲因為模組重複安裝，無法繼續執行。\n\
  %s\n\
  每種模組只能安裝一個，請您刪除多餘的模組再試。
game.crash.reason.entity=目前遊戲因為某個實體不能正常工作，無法繼續執行。\n\
  您可以嘗試透過 MCEdit 工具編輯存檔刪除該實體，或者直接刪除相應的模組。\n\
  實體類型：%1$s\n\
  實體坐標：%2$s
game.crash.reason.fabric_reports_an_error_and_gives_a_solution=Fabric 可能已經提供了錯誤資訊。\n\
  您可以查看日誌，並根據錯誤報告中的日誌資訊進行對應處。\n\
  如果沒有看到報錯資訊，可以查看錯誤報告了解錯誤具體是如何發生的。
game.crash.reason.fabric_version_0_12=Fabric Loader 0.12 及以上版本與目前已經安裝的模組可能不相容，您需要將 Fabric Loader 降級至 0.11.7。
game.crash.reason.fabric_warnings=Fabric 提供了一些警告訊息：\n\
  %1$s
game.crash.reason.failed_to_load_a_library=目前遊戲因為載入本機庫失敗，無法繼續執行。\n\
  如果您在「（全域）遊戲設定 → 進階設定」中修改了本機庫路徑選項，請您修改回預設模式。\n\
  如果已經在預設模式下，請檢查本機庫缺失是否是模組引起的，或由 HMCL 引起的。如果您確定是 HMCL 引起的，建議您向我們回報。\n\
  <b>對於 Windows 使用者，您還可以嘗試在「控制台 → 時鐘和區域 → 地區 → 系統管理 → 變更系統區域設定」中，關閉「Beta：使用 Unicode UTF-8 提供全球語言支援」選項；</b>\n\
  <b>或將遊戲路徑中的所有非英文字母的名稱（例如中文、空格等）修改為英文字母</b>\n\
  如果您確實需要自訂本機庫路徑，您需要保證其中包含缺失的本機庫！
game.crash.reason.file_already_exists=目前遊戲因為文件「%1$s」已經存在，無法繼續執行。\n\
  如果您認為這個文件可以刪除，您可以在備份這個文件後嘗試刪除它，並重新啟動遊戲。
game.crash.reason.file_changed=目前遊戲因為檔案校驗失敗，無法繼續執行。\n\
  如果您手動修改了 Minecraft.jar 檔案，您需要回退修改，或者重新下載遊戲。
game.crash.reason.file_or_content_verification_failed=目前遊戲因為部分文件或內容校驗失敗，導致遊戲出現了問題。\n\
  請嘗試刪除該實例（包括模組）並重新下載，或嘗試在重新下載時使用代理等。
game.crash.reason.forge_error=Forge 可能已經提供了錯誤資訊。\n\
  您可以查看日誌，並根據錯誤報告中的日誌資訊進行對應處。\n\
  如果沒有看到報錯資訊，可以查看錯誤報告了解錯誤具體是如何發生的。\n\
  %1$s
game.crash.reason.forge_found_duplicate_mods=遊戲崩潰原因模組重複的問題，無法繼續執行。Forge 提供了以下資訊：\n\
  %1$s
game.crash.reason.forge_repeat_installation=目前遊戲因為 Forge 重複安裝，無法繼續執行。<a href="https://github.com/HMCL-dev/HMCL/issues/1880">此為已知問題</a>\n\
  建議將日誌上傳回報至 GitHub，以便我們找到更多線索並修復此問題。\n\
  目前您可以在「實例設定 → 自動安裝」中移除 Forge 並重新安裝。
game.crash.reason.forgemod_resolution=目前遊戲因為模組相依元件問題，無法繼續執行。Forge 提供了以下資訊：\n\
  %1$s
game.crash.reason.gl_operation_failure=目前遊戲因為您使用的某些模組、光影包、資源包，無法繼續執行。\n\
  請先嘗試禁用您所使用的模組 / 光影包 / 資源包再試。
game.crash.reason.graphics_driver=目前遊戲因為您的顯示卡驅動存在問題崩潰了，請嘗試升級您的顯示卡驅動到最新版本後再嘗試啟動遊戲。\n\
  如果您的電腦存在獨立顯示卡，您需要檢查遊戲是否使用整合 / 核芯顯示卡啟動。如果是，請嘗試使用獨立顯示卡啟動 HMCL 與遊戲。如果仍有問題，您可能需要考慮換一個新顯示卡或新電腦。\n\
  如果您確實需要使用核芯顯示卡，請檢查您電腦的 CPU 是否是 Intel(R) Core(TM) 3000 系列或更舊的處理器，如果是，對於 Minecraft 1.16.5 及更舊版本，請您將遊戲所使用的 Java 版本降級至 1.8.0_51 及以下版本，否則您需要更換獨立顯示卡或新電腦。\n\
  在「（全域）遊戲設定 → 進階設定」中將「繪製器」切換為「OpenGL」也可以解決此問題，但打開此選項後在 CPU 效能不足的情況下幀數會顯著降低，僅推薦以除錯為目的或應急時開啟。
game.crash.reason.illegal_access_error=目前遊戲因為某些模組的問題，無法繼續執行。\n\
  如果您認識「%1$s」，您可以更新或刪除對應模組再試。
game.crash.reason.incomplete_forge_installation=目前遊戲因為 Forge / NeoForge 安裝不完整，無法繼續執行。\n\
  請在「實例設定 - 自動安裝」中移除 Forge / NeoForge 並重新安裝。
game.crash.reason.install_mixinbootstrap=目前遊戲因為缺失 MixinBootstrap，無法繼續執行。\n\
  您可以嘗試安裝 <a href="https://www.curseforge.com/minecraft/mc-mods/mixinbootstrap">MixinBootstrap</a> 解決該問題。若安裝後崩潰，嘗試在該模組的檔案名前加入半形驚嘆號 (!) 嘗試解決。
game.crash.reason.java_version_is_too_high=目前遊戲因為使用的 Java 版本過高而崩潰了，無法繼續執行。\n\
  請在「（全域）遊戲設定 → Java 路徑」中改用較低版本的 Java，然後再啟動遊戲。\n\
  如果沒有，可以從 <a href="https://www.java.com/download/">java.com（Java8）</a> 或 <a href="https://bell-sw.com/pages/downloads/#downloads">BellSoft Liberica Full JRE（Java17）</a> 等平台下載、安裝一個（安裝完後需重啟啟動器）。
game.crash.reason.jdk_9=目前遊戲因為 Java 版本過高，無法繼續執行。\n\
  您需要下載安裝 Java 8，並在「（全域）遊戲設定 → Java 路徑」中將 Java 設定為 1.8 的版本。
game.crash.reason.jvm_32bit=目前遊戲因為記憶體分配過大，超過了 32 位 Java 記憶體限制，無法繼續執行。\n\
  如果您的電腦是 64 位系統，請下載安裝並更換 64 位 Java。\n\
  如果您的電腦室 32 位系統，您或許可以重新安裝 64 位系統，或換一台新電腦。\n\
  或者，您可以關閉「（全域）遊戲設定 → 遊戲記憶體」中的「自動分配」，並且把記憶體限制調節為 1024 MB 或以下。
game.crash.reason.loading_crashed_forge=目前遊戲因為模組「%1$s (%2$s)」錯誤，無法繼續執行。\n\
  您可以嘗試刪除或更新該模組以解決問題。
game.crash.reason.loading_crashed_fabric=目前遊戲因為模組「%1$s」錯誤，無法繼續執行。\n\
  您可以嘗試刪除或更新該模組以解決問題。
game.crash.reason.mac_jdk_8u261=目前遊戲因為您所使用的 Forge 或 OptiFine 與 Java 衝突崩潰。\n\
  請嘗試更新 Forge 和 OptiFine，或使用 Java 8u251 及更早版本啟動。
game.crash.reason.macos_failed_to_find_service_port_for_display=目前遊戲因為 Apple Silicon 平台下初始化 OpenGL 視窗失敗，無法繼續執行。\n\
  對於該問題，HMCL 暫無直接性的解決方案。請您嘗試任意打開一個瀏覽器並切換為全螢幕，然後再回到 HMCL 啟動遊戲，在彈出遊戲視窗前<b>迅速切回瀏覽器頁面</b>，等待遊戲視窗出現後再切回遊戲視窗。
game.crash.reason.memory_exceeded=目前遊戲因為分配的記憶體過大，無法繼續執行。\n\
  該問題是由於系統頁面文件太小導致的。\n\
  您需要在「（全域）遊戲設定 → 遊戲記憶體」中關閉遊戲記憶體的自動分配，並將遊戲記憶體調低至遊戲能正常啟動為止。\n\
  您還可以嘗試調大系統的頁面大小。
game.crash.reason.mod=目前遊戲因為 %1$s 的問題，無法繼續執行。\n\
  您可以更新或刪除已經安裝的「%1$s」再試。
game.crash.reason.mod_name=目前遊戲因為模組檔案名稱問題，無法繼續執行。\n\
  模組檔案名稱應只使用半型的大小寫字母 (Aa~Zz)、數位 (0~9)、橫線 (-)、底線 (_)和點 (.)。\n\
  請到模組資料夾中將所有不合規的模組檔案名稱修正為上述的合規字元。
game.crash.reason.mod_profile_causes_game_crash=目前遊戲因為模組配置檔案出現問題，無法繼續執行。\n\
  您可以查看日誌尋找出錯模組及其配置檔案。
game.crash.reason.mod_repeat_installation=目前遊戲因為重複安裝了多個相同的模組，每個模組只能出現一次，請刪除重複的模組，然後再啟動遊戲。
game.crash.reason.mod_resolution=目前遊戲因為模組相依元件問題，無法繼續執行。Fabric 提供了如下訊息：\n\
  %1$s
game.crash.reason.mod_resolution_collection=目前遊戲因為前置模組版本不匹配，無法繼續執行。\n\
  「%1$s」需要前置模組「%2$s」才能繼續執行。\n\
  這表示您需要更新或降級前置。您可以到「下載 → 模組」頁面下載，或到網路上下載「%3$s」。
game.crash.reason.mod_resolution_conflict=目前遊戲因為模組衝突，無法繼續執行。\n\
  「%1$s」與「%2$s」不能相容。
game.crash.reason.mod_resolution_missing=目前遊戲因為缺少模組前置，無法繼續執行。\n\
  「%1$s」需要前置模組「%2$s」才能繼續執行。\n\
  這表示您少安裝了模組，或該模組版本不夠。您可以到「下載 → 模組」頁面下載，或到網路上下載「%2$s」。
