exception.access_denied=因為無法存取檔案「%s」，HMCL 沒有對該文件的訪問權限，或者該文件已被其他程式打開。\n\
  請您檢查目前作業系統帳戶是否能訪存取檔案，比如非管理員使用者可能不能訪問其他帳戶的個人資料夾內的文件。\n\
  對於 Windows 使用者，您還可以嘗試透過資源監視器查看是否有程式占用了該文件，如果是，您可以關閉占用此文件的程式，或者重啟電腦再試。
exception.artifact_malformed=下載的文件正確，但無法透過校驗。
exception.ssl_handshake=無法建立 SSL 連接，因為目前 Java 虛擬機缺少相關的 SSL 證書。您可以嘗試使用其他的 Java 虛擬機或關閉網路代理啟動 HMCL 再試。

