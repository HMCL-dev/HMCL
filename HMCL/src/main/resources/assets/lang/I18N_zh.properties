game=遊戲
game.crash.duplciated_mod=當前遊戲因為 Mod 重複安裝，無法繼續運行。\n%s\n每種 Mod 只能安裝一個，請你刪除多餘的 Mod 再試。
game.crash.file_changed=當前遊戲因為檔案校驗失敗，無法繼續運行。\n如果你手動修改了 Minecraft.jar 文件，你需要回退修改，或者重新下載遊戲。
game.crash.gl_operation_failure=當前遊戲因為你使用的某些 Mod、光影包、材質包，無法繼續運行。\n請先嘗試禁用你所使用的的光影/材質包再試。
game.crash.graphics_driver=當前遊戲因為你的顯示卡驅動存在問題崩潰了。\n請嘗試升級你的顯示卡驅動到最新版本後再嘗試啟動遊戲。\n如果你的電腦存在獨立顯示卡，你需要檢查遊戲是否使用了集成/核心顯示卡，如果是，請嘗試使用獨立顯示卡啟動 HMCL 與遊戲。如果仍有問題，你可能需要考慮換一個新顯示卡或新電腦。
game.crash.illegal_access_error=當前遊戲因為某些 Mod 的問題，無法繼續運行。\n如果你認識：%1$s，你可以更新或刪除對應 Mod 再試。
game.crash.jdk_9=當前遊戲因為 Java 版本過高，無法繼續運行。\n你需要下載安裝 Java 8，並在遊戲設置中將 Java 設置為 1.8 的版本。
game.crash.jvm_32bit=如果你的電腦是 64 位系統，請下載安裝並更換 64 位 Java。如果你的電腦室 32 位系統，你或許可以重新安裝 64 位系統，或換一台新電腦。
game.crash.mod=當前遊戲因為 %1$s 的問題，無法繼續運行。\n你可以更新或刪除已經安裝的 %1$s 再試。
game.crash.no_class_def_found_error=當前遊戲因為代碼不完整，無法繼續運行。\n你的遊戲可能缺失了某個 Mod，或者某些 Mod 文件不完整。\n你可能需要重新安裝遊戲和 Mod，或請求他人幫助。
game.crash.no_such_method_error=當前遊戲因為代碼不完整，無法繼續運行。\n你的遊戲可能缺失了某個 Mod，或者某些 Mod 文件不完整。\n你可能需要重新安裝遊戲和 Mod，或請求他人幫助。
game.crash.opengl_not_supported=當前遊戲因為你的顯示卡驅動存在問題，無法繼續運行。\n原因是 OpenGL 不受支持，你現在是否在遠程桌面或者串流模式下？如果是，請直接使用原電腦啟動遊戲。\n或者嘗試升級你的顯示卡驅動到最新版本後再嘗試啟動遊戲。如果你的電腦存在獨立顯示卡，你需要檢查遊戲是否使用了集成/核心顯示卡，如果是，請嘗試使用獨立顯示卡啟動 HMCL 與遊戲。如果仍有問題，你可能需要考慮換一個新顯示卡或新電腦。
game.crash.openj9=當前遊戲無法運行在 OpenJ9 虛擬機上，請你在遊戲設置中更換 Hotspot Java 虛擬機，並重新啟動遊戲。如果沒有下載安裝，你可以在網路上自行下載。
game.crash.out_of_memory=當前遊戲因為記憶體不足，無法繼續運行。\n這可能是記憶體分配太小，或者 Mod 數量過多導致的。\n你可以在遊戲設置中調大遊戲記憶體分配值以允許遊戲在更大的記憶體下運行。\n如果仍然出現該錯誤，你可能需要換一台更好的電腦。
game.crash.too_old_java=當前遊戲因為 Java 虛擬機版本過低，無法繼續運行。\n你需要在遊戲設置中更換更新版本的 Java 虛擬機，並重新啟動遊戲。如果沒有下載安裝，你可以在網路上自行下載。
