account.methods.microsoft.hint=您需要按照以下步驟添加帳戶：\n\
  \  1. 點擊「登入」按鈕\n\
  \  2. 在網頁瀏覽器顯示的網站中輸入 HMCL 顯示的程式碼（自動複製，直接貼上即可），並點擊「下一步」\n\
  \  3. 按照網站的提示登入\n\
  \  4. 當網站顯示「是否允許此應用訪問您的資訊?」的標識時，請點擊「是」\n\
  \  5. 在網站提示「大功告成」後，只需等待帳戶完成添加即可\n\
  \  · 若網站提示「出現錯誤」的標識或帳戶添加失敗時，請嘗試重新按照以上步驟登入\n\
  \  · 若登入 Microsoft 帳戶的 Token 洩露，可點擊下方「解除帳戶授權」解除登入授權，然後等待 Token 過期\n\
  如遇到問題，您可以點擊右上角幫助按鈕進行求助。
account.methods.microsoft.manual=您需要按照以下步驟添加帳戶：\n\
  \  1.點擊「登入」按鈕\n\
  \  2.在網頁瀏覽器顯示的網站中輸入該程式碼：<b>%1$s</b>（已自動複製，請點此處再次複製），並點擊「下一步」\n\
  \  3.按照網站的提示登入\n\
  \  4.當網站顯示「是否允許此應用訪問您的資訊?」的標識時，請點擊「是」\n\
  \  5.在網站提示「大功告成」後，只需等待帳戶完成添加即可\n\
  \  · 若網站提示「出現錯誤」的標識或帳戶添加失敗時，請嘗試重新按照以上步驟登入\n\
  \  · 若網站未能打開，請手動在網頁瀏覽器中打開：%2$s\n\
  \  · 若登入 Microsoft 帳戶的 Token 洩露，可點擊下方「解除帳戶授權」解除登入授權，然後等待 Token 過期\n\
  如遇到問題，您可以點擊右上角幫助按鈕進行求助。
