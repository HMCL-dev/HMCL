game.crash.reason.modlauncher_8=目前遊戲因為您所使用的 Forge 版本與目前使用的 Java 衝突崩潰，請嘗試更新 Forge。
game.crash.reason.no_class_def_found_error=目前遊戲因為程式碼不完整，無法繼續執行。\n\
  您的遊戲可能缺失了某個模組，或者某些模組檔案不完整，或者模組與遊戲的版本不匹配。\n\
  您可能需要重新安裝遊戲和模組，或請求他人幫助。\n\
  缺失：%1$s
game.crash.reason.no_such_method_error=目前遊戲因為程式碼不完整，無法繼續執行。\n\
  您的遊戲可能缺失了某個模組，或者某些模組檔案不完整，或者模組與遊戲的版本不匹配。\n\
  您可能需要重新安裝遊戲和模組，或請求他人幫助。
game.crash.reason.opengl_not_supported=目前遊戲因為您的顯示卡驅動存在問題，無法繼續執行。\n\
  原因是 OpenGL 不受支援，您現在是否在遠端桌面或者串流模式下？如果是，請直接使用原電腦啟動遊戲。\n\
  或者嘗試升級您的顯示卡驅動到最新版本後再嘗試啟動遊戲。如果您的電腦存在獨立顯示卡，您需要檢查遊戲是否使用整合 / 核心顯示卡啟動，如果是，請嘗試使用獨立顯示卡啟動 HMCL 與遊戲。如果仍有問題，您可能需要考慮換一個新顯示卡或新電腦。
game.crash.reason.openj9=目前遊戲無法執行在 OpenJ9 虛擬機上，請您在「（全域）遊戲設定 → Java 路徑」中更換 Hotspot Java 虛擬機，並重新啟動遊戲。如果沒有下載安裝，您可以在網路上自行下載。
game.crash.reason.optifine_causes_the_world_to_fail_to_load=目前遊戲可能因為 OptiFine，無法繼續執行。\n\
  該問題只在特定 OptiFine 版本中出現，您可以嘗試在「實例設定 → 自動安裝」中更換 OptiFine 的版本。
game.crash.reason.optifine_is_not_compatible_with_forge=目前遊戲因為 OptiFine 與目前版本的 Forge 不相容，導致了遊戲崩潰。\n\
  請前往 <a href="https://optifine.net/downloads">OptiFine 官網</a>查看 OptiFine 所相容的 Forge 版本，並嚴格按照對應版本重新安裝遊戲，或在「實例設定 → 自動安裝」中更換版本。\n\
  經測試，Forge 版本過高或過低都可能導致崩潰。
game.crash.reason.optifine_repeat_installation=目前遊戲因為重複安裝 OptiFine，無法繼續執行。 \n\
  請刪除模組資料夾下的 OptiFine 或前往「實例設定 → 自動安裝」移除安裝的 OptiFine。
game.crash.reason.out_of_memory=目前遊戲因為記憶體不足，無法繼續執行。\n\
  這可能是記憶體分配太小，或者模組數量過多導致的。\n\
  您可以在「（全域）遊戲設定 → 遊戲記憶體」中調大遊戲記憶體分配值以允許遊戲在更大的記憶體下執行。\n\
  如果仍然出現該錯誤，您可能需要換一台更好的電腦。
game.crash.reason.processing_of_javaagent_failed=目前遊戲因為載入 -javaagent 參數失敗，無法繼續執行。\n\
  如果您在 Java 虛擬機參數 中添加了相關參數，請檢查是否正確。\n\
  如果您沒有添加相關參數或參數確認正確，並且您是 Windows 使用者，請嘗試：\n\
  打開「控制台 → 時鐘和區域 → 地區 → 系統管理 → 變更系統區域設定」，在彈出的視窗中將「Beta：使用 Unicode UTF-8 提供全球語言支援」選項關閉，重啟裝置後再嘗試啟動遊戲。
game.crash.reason.resolution_too_high=目前遊戲因為纹理包解析度過高，無法繼續執行\n\
  您可以更換一個解析度更低的纹理，或者更換一個視訊記憶體更大的顯示卡。
game.crash.reason.rtss_forest_sodium=目前遊戲因為 RivaTuner Statistics Server (RTSS) 與 Sodium 不相容，導致遊戲崩潰。\n\
  點擊 <a href="https://github.com/CaffeineMC/sodium-fabric/wiki/Known-Issues#rtss-incompatible">此處</a> 查看詳情。
game.crash.reason.shaders_mod=目前遊戲因為同時安裝了 OptiFine 和 Shaders 模組，無法繼續執行。 \n\
  因為 OptiFine 已整合 Shaders 模組的功能，只需刪除 Shaders 模組即可。
game.crash.reason.stacktrace=原因未知，請點擊日誌按鈕查看詳細訊息。\n\
  下面是一些關鍵字，其中可能包含模组名稱，您可以透過搜尋的方式尋找有關訊息。\n\
  %s
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=目前遊戲因為您所安裝的模組過多，超出了遊戲的 ID 限制，無法繼續執行。\n\
  請嘗試安裝<a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a>等修正模組，或刪除部分大型模組。
game.crash.reason.too_old_java=目前遊戲因為 Java 虛擬機版本過低，無法繼續執行。\n\
  您需要在遊戲設定中更換 %1$s 或更新版本的 Java 虛擬機，並重新啟動遊戲。如果沒有下載安裝，您可以點擊 <a href="https://learn.microsoft.com/java/openjdk/download">此處</a> 下載 Microsoft JDK。
game.crash.reason.unknown=原因未知，請點擊日誌按鈕查看詳細訊息。
game.crash.reason.unsatisfied_link_error=目前遊戲因為缺少本機庫，無法繼續執行。\n\
  這些本機庫缺失：%1$s。\n\
  如果您在「（全域）遊戲設定 → 進階設定」中修改了本機庫路徑選項，請您修改回預設模式。\n\
  如果您正在使用預設模式，請檢查遊戲路徑是否只包含英文大小寫字母、數字和底線，\n\
  如果是，那麼請檢查是否為模組或 HMCL 導致了本機庫缺失的問題。如果您確定是 HMCL 引起的，建議您向我們回報。\n\
  <b>對於 Windows 使用者，您還可以嘗試在「控制台 → 時鐘和區域 → 地區 → 系統管理 → 變更系統區域設定」中，關閉「Beta：使用 Unicode UTF-8 提供全球語言支援」選項；</b>\n\
  <b>或將遊戲路徑中的所有非英文字母的名稱（例如中文、空格等）修改為英文字母</b>\n\
  如果您確實需要自訂本機庫路徑，您需要保證其中包含缺失的本機庫！
