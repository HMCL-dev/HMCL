#game.crash.feedback=查看了日誌發現問題很常見？歡迎在 <a href="https://discord.gg/jVvC7HfM6U">Discord</a> 或 <a href="https://kook.top/Kx7n3t">KOOK 群</a>提交回饋，幫助我們豐富崩潰分析系統！
game.crash.feedback=<b>請不要將本界面截圖給他人！ </b>如果你要求助他人，請你點擊左下角 導出遊戲崩潰信息 後將導出的文件發送給他人以供分析。\n你可以點擊下方的 幫助 前往社區尋求幫助。
game.crash.info=遊戲訊息
game.crash.reason=崩潰原因
game.crash.reason.analyzing=分析中...
game.crash.reason.multiple=檢測到多個原因：\n\n
game.crash.reason.block=當前遊戲因為某個方塊不能正常工作，無法繼續運行。\n你可以嘗試通過 MCEdit 工具編輯存檔刪除該方塊，或者直接刪除相應的 Mod。\n方塊類型：%1$s\n方塊坐標：%2$s
game.crash.reason.bootstrap_failed=當前遊戲因為模組 %1$s 錯誤，無法繼續運行。\n你可以嘗試刪除或更新該模組以解決問題。
game.crash.reason.mixin_apply_mod_failed=當前遊戲因為 Mixin 無法應用 %1$s 模組，無法繼續運行。\n你可以嘗試刪除或更新該 Mod 以解決問題。
game.crash.reason.config=當前遊戲因為無法解析模組配置文件，無法繼續運行\n模組 %1$s 的配置文件 %2$s 無法被解析。
game.crash.reason.debug_crash=當前遊戲因為手動觸發崩潰，無法繼續運行。\n事實上遊戲並沒有問題，問題都是你造成的。
game.crash.reason.duplicated_mod=當前遊戲因為 Mod 重複安裝，無法繼續運行。\n%s\n每種 Mod 只能安裝一個，請你刪除多餘的 Mod 再試。
game.crash.reason.entity=當前遊戲因為某個實體不能正常工作，無法繼續運行。\n你可以嘗試通過 MCEdit 工具編輯存檔刪除該實體，或者直接刪除相應的 Mod。\n實體類型：%1$s\n實體坐標：%2$s
game.crash.reason.fabric_version_0_12=Fabric 0.12 及以上版本與當前已經安裝的 Mod 可能不相容，你需要將 Fabric 降級至 0.11.7。
game.crash.reason.fabric_warnings=Fabric 提供了一些警告訊息：\n%1$s
game.crash.reason.modmixin_failure=當前遊戲因為某些 Mod 注入失敗，無法繼續運行。\n這一般代表著該 Mod 存在 Bug，或與當前環境不兼容。\n你可以查看日誌尋找出錯模組。
game.crash.reason.file_or_content_verification_failed=當前遊戲因為部分文件或內容校驗失敗，導致遊戲出現了問題。\n請嘗試刪除該版本（包括 Mod）並重新下載，或嘗試在重新下載時使用代理等。
game.crash.reason.mod_repeat_installation=當前遊戲因為重複安裝了多個相同的 Mod，每個 Mod 只能出現一次，請刪除重複的 Mod，然後再啟動遊戲。
game.crash.reason.forge_error=Forge 可能已經提供了錯誤信息。\n你可以查看日誌，並根據錯誤報告中的日誌信息進行對應處。\n如果沒有看到報錯信息，可以查看錯誤報告了解錯誤具體是如何發生的。\n%1$s
game.crash.reason.mod_resolution0=當前遊戲因為一些 Mod 出現問題，無法繼續運行。\n你可以查看日誌尋找出錯模組。
game.crash.reason.need_jdk11=當前遊戲因為 Java 虛擬機版本不合適，無法繼續運行。\n你需要下載安裝 Java 11，並在全局（特定）遊戲設置中將 Java 設置為 11 開頭的版本。
game.crash.reason.mod_profile_causes_game_crash=當前遊戲因為 Mod 配置文件出現問題，無法繼續運行。\n你可以查看日誌尋找出錯模組及其配置文件。
game.crash.reason.fabric_reports_an_error_and_gives_a_solution=Forge 可能已經提供了錯誤信息。\n你可以查看日誌，並根據錯誤報告中的日誌信息進行對應處。\n如果沒有看到報錯信息，可以查看錯誤報告了解錯誤具體是如何發生的。
game.crash.reason.java_version_is_too_high=當前遊戲因為使用的 Java 版本過高而崩潰了，無法繼續運行。\n請在 全局遊戲設置 或 遊戲特定設置 的 Java 路徑選項卡中改用較低版本的 Java，然後再啟動遊戲。\n如果沒有，可以從 <a href="https://www.java.com/download/">java.com（Java8）</a> 或 <a href="https://bell-sw.com/pages/downloads/#downloads">BellSoft Liberica Full JRE（Java17）</a> 等平台下載、安裝一個（安裝完後需重啟啟動器）。
game.crash.reason.mod_name=當前遊戲因為 Mod 檔案名稱問題，無法繼續運行。\nMod 檔案名稱應只使用英文全半型的大小寫字母（Aa~Zz）、數位（0~9）、橫線（-）、底線（_）和點（.）。\n請到Mod資料夾中將所有不合規的Mod檔案名稱添加一個上述的合規的字元。
game.crash.reason.incomplete_forge_installation=當前遊戲因為 Forge / NeoForge 安裝不完整，無法繼續運行。\n請在 版本設置 - 自動安裝 中卸載 Forge / NeoForge 並重新安裝。
game.crash.reason.file_already_exists=當前遊戲因為文件 %1$s 已經存在，無法繼續運行。\n如果你認為這個文件可以刪除，你可以在備份這個文件後嘗試刪除它，並重新啟動遊戲。
game.crash.reason.file_changed=當前遊戲因為檔案校驗失敗，無法繼續運行。\n如果你手動修改了 Minecraft.jar 檔案，你需要回退修改，或者重新下載遊戲。
game.crash.reason.gl_operation_failure=當前遊戲因為你使用的某些 Mod、光影包、材質包，無法繼續運行。\n請先嘗試禁用你所使用的Mod/光影包/材質包再試。
game.crash.reason.graphics_driver=當前遊戲因為你的顯示卡驅動存在問題崩潰了，請嘗試升級你的顯示卡驅動到最新版本後再嘗試啟動遊戲。\n\
  如果你的電腦存在獨立顯示卡，你需要檢查遊戲是否使用集成/核芯顯示卡啟動。如果是，請嘗試使用獨立顯示卡啟動 HMCL 與遊戲。如果仍有問題，你可能需要考慮換一個新顯示卡或新電腦。\n\
  如果你確實需要使用核芯顯示卡，請檢查你的電腦的 CPU 是否是 Intel(R) Core(TM) 3000 系列或更舊的處理器，如果是，對於 Minecraft 1.16.5 及更舊版本，請你將遊戲所使用的 Java 版本降級至 1.8.0_51 及以下版本，否則你需要更換獨立顯示卡或新電腦。\n\
  在版本設定中打開“使用 OpenGL 軟渲染器”選項也可以解决此問題，但打開此選項後在 CPU 效能不足的情况下幀數會顯著降低，僅推薦以調試為目的或應急時開啟。
game.crash.reason.illegal_access_error=當前遊戲因為某些 Mod 的問題，無法繼續運行。\n如果你認識：%1$s，你可以更新或刪除對應 Mod 再試。
game.crash.reason.install_mixinbootstrap=當前遊戲因為缺失 MixinBootstrap，無法繼續運行。\n你可以嘗試安裝 <a href="https://www.curseforge.com/minecraft/mc-mods/mixinbootstrap">MixinBootstrap</a> 解決該問題。若安裝後崩潰，嘗試在該模組的文件名前加入英文“!”嘗試解決。
game.crash.reason.jdk_9=當前遊戲因為 Java 版本過高，無法繼續運行。\n你需要下載安裝 Java 8，並在遊戲設置中將 Java 設置為 1.8 的版本。
game.crash.reason.jvm_32bit=當前遊戲因為記憶體分配過大，超過了 32 位 Java 記憶體限制，無法繼續運行。\n如果你的電腦是 64 位系統，請下載安裝並更換 64 位 Java。如果你的電腦室 32 位系統，你或許可以重新安裝 64 位系統，或換一台新電腦。\n或者，你可以關閉遊戲記憶體的自動分配，並且把記憶體限制調節為 1024 MB 或以下。
game.crash.reason.loading_crashed_forge=當前遊戲因為模組 %1$s (%2$s) 錯誤，無法繼續運行。\n你可以嘗試刪除或更新該模組以解決問題。
game.crash.reason.loading_crashed_fabric=當前遊戲因為模組 %1$s 錯誤，無法繼續運行。\n你可以嘗試刪除或更新該模組以解決問題。
game.crash.reason.mac_jdk_8u261=當前遊戲因為你所使用的 Forge 或 OptiFine 與 Java 衝突崩潰。\n請嘗試更新 Forge 和 OptiFine，或使用 Java 8u251 及更早版本啟動。
game.crash.reason.memory_exceeded=當前遊戲因為分配的記憶體過大，無法繼續運行。\n該問題是由於系統頁面文件太小導致的。\n你需要在遊戲設置中關閉遊戲記憶體的自動分配，並將遊戲記憶體調低至遊戲能正常啟動為止。\n你還可以嘗試調大系統的頁面大小。
game.crash.reason.mod=當前遊戲因為 %1$s 的問題，無法繼續運行。\n你可以更新或刪除已經安裝的 %1$s 再試。
game.crash.reason.mod_resolution=當前遊戲因為 Mod 依賴問題，無法繼續運行。Fabric 提供了如下訊息：\n%1$s
game.crash.reason.forgemod_resolution=當前遊戲因為 Mod 依賴問題，無法繼續運行。Forge 提供了如下訊息：\n%1$s
game.crash.reason.forge_found_duplicate_mods=遊戲崩潰原因模組重複的問題，無法繼續運行。Forge 提供了以下信息：\n%1$s
game.crash.reason.mod_resolution_collection=當前遊戲因為前置 Mod 版本不匹配，無法繼續運行。\n%1$s 需要前置 Mod：%2$s 才能繼續運行。\n這表示你需要更新或降級前置。你可以到下載頁的模組下載，或到網路上下載 %3$s。
game.crash.reason.mod_resolution_conflict=當前遊戲因為 Mod 衝突，無法繼續運行。\n%1$s 與 %2$s 不能相容。
game.crash.reason.mod_resolution_missing=當前遊戲因為缺少 Mod 前置，無法繼續運行。\n%1$s 需要前置 Mod：%2$s 才能繼續運行。\n這表示你少安裝了 Mod，或該 Mod 版本不夠。你可以到下載頁的模組下載，或到網路上下載 %2$s。
game.crash.reason.mod_resolution_missing_minecraft=當前遊戲因為 Mod 和 Minecraft 遊戲版本不匹配，無法繼續運行。\n%1$s 需要 Minecraft %2$s 才能運行。\n如果你要繼續使用你已經安裝的 Mod，你可以選擇安裝對應的 Minecraft 版本；如果你要繼續使用當前 Minecraft 版本，你需要安裝對應版本的 Mod。
game.crash.reason.mod_resolution_mod_version=%1$s (版本號 %2$s)
game.crash.reason.mod_resolution_mod_version.any=%1$s (任意版本)
game.crash.reason.forge_repeat_installation=當前遊戲因為 Forge 重複安裝，無法繼續運行。<a href="https://github.com/HMCL-dev/HMCL/issues/1880">此為已知問題</a>\n建議將日誌上傳反饋至 GitHub ，以便我們找到更多線索並修復此問題。\n目前你可以到 自動安裝 裡頭卸載 Forge 並重新安裝。
game.crash.reason.optifine_repeat_installation=當前遊戲因為重複安裝 OptiFine，無法繼續運行。 \n請刪除 Mod 文件夾下的 OptiFine 或前往 遊戲管理-自動安裝 卸載自動安裝的 OptiFine。
game.crash.reason.optifine_is_not_compatible_with_forge=當前遊戲因為OptiFine與當前版本的Forge不相容，導致了遊戲崩潰。\n請前往 <a href="https://optifine.net/downloads">OptiFine 官網</a>查看 OptiFine 所相容的 Forge 版本，並嚴格按照對應版本重新安裝遊戲或在版本設定-自動安裝中更換版本。\n經測試，Forge版本過高或過低都可能導致崩潰。
game.crash.reason.night_config_fixes=當前遊戲因為 Night Config 庫的一些問題，無法繼續運行。\n你可以嘗試安裝 <a href="https://www.curseforge.com/minecraft/mc-mods/night-config-fixes">Night Config Fixes</a> 模組，這或許能幫助你解決這個問題。\n了解更多，可訪問該模組的 <a href="https://www.github.com/Fuzss/nightconfigfixes">GitHub 倉庫</a>。
game.crash.reason.mod_files_are_decompressed=當前遊戲因為 Mod 檔案被解壓了，無法繼續運行。\n請直接把整個 Mod 檔案放進 Mod 資料夾中即可。\n若解壓就會導致遊戲出錯，請删除Mod資料夾中已被解壓的Mod，然後再啟動遊戲。
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=當前遊戲因為您所安裝的 Mod 過多，超出了遊戲的ID限制，無法繼續運行。\n請嘗試安裝<a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a>等修復Mod，或删除部分大型Mod。
game.crash.reason.optifine_causes_the_world_to_fail_to_load=當前遊戲因為 Mod 檔案被解壓了，無法繼續運行。\n請直接把整個Mod檔案放進Mod資料夾中即可！\n若解壓就會導致遊戲出錯，請删除Mod資料夾中已被解壓的Mod，然後再啟動遊戲。
game.crash.reason.modlauncher_8=當前遊戲因為您所使用的 Forge 版本與當前使用的 Java 衝突崩潰，請嘗試更新 Forge。
game.crash.reason.cannot_find_launch_target_fmlclient=當前遊戲因為 Forge 安裝不完整，無法繼續運行。 \n你可嘗試前往 遊戲管理 - 自動安裝 中選擇 Forge 並重新安裝。
game.crash.reason.shaders_mod=當前遊戲因為同時安裝了 OptiFine 和 Shaders Mod，無法繼續運行。 \n因為 OptiFine 已集成 Shaders Mod 的功能，只需刪除 Shaders Mod 即可。
game.crash.reason.rtss_forest_sodium=當前遊戲因為 RivaTuner Statistics Server (RTSS) 與 Sodium 不相容，導致遊戲崩潰。\n點擊 <a href="https://github.com/CaffeineMC/sodium-fabric/wiki/Known-Issues#rtss-incompatible">此處</a> 查看詳情。
game.crash.reason.no_class_def_found_error=當前遊戲因為代碼不完整，無法繼續運行。\n你的遊戲可能缺失了某個 Mod，或者某些 Mod 檔案不完整，或者 Mod 與遊戲的版本不匹配。\n你可能需要重新安裝遊戲和 Mod，或請求他人幫助。\n缺失：%1$s
game.crash.reason.no_such_method_error=當前遊戲因為代碼不完整，無法繼續運行。\n你的遊戲可能缺失了某個 Mod，或者某些 Mod 檔案不完整，或者 Mod 與遊戲的版本不匹配。\n你可能需要重新安裝遊戲和 Mod，或請求他人幫助。
game.crash.reason.opengl_not_supported=當前遊戲因為你的顯示卡驅動存在問題，無法繼續運行。\n原因是 OpenGL 不受支援，你現在是否在遠程桌面或者串流模式下？如果是，請直接使用原電腦啟動遊戲。\n或者嘗試升級你的顯示卡驅動到最新版本後再嘗試啟動遊戲。如果你的電腦存在獨立顯示卡，你需要檢查遊戲是否使用集成/核心顯示卡啟動，如果是，請嘗試使用獨立顯示卡啟動 HMCL 與遊戲。如果仍有問題，你可能需要考慮換一個新顯示卡或新電腦。
game.crash.reason.openj9=當前遊戲無法運行在 OpenJ9 虛擬機上，請你在遊戲設置中更換 Hotspot Java 虛擬機，並重新啟動遊戲。如果沒有下載安裝，你可以在網路上自行下載。
game.crash.reason.out_of_memory=當前遊戲因為記憶體不足，無法繼續運行。\n這可能是記憶體分配太小，或者 Mod 數量過多導致的。\n你可以在遊戲設置中調大遊戲記憶體分配值以允許遊戲在更大的記憶體下運行。\n如果仍然出現該錯誤，你可能需要換一台更好的電腦。
game.crash.reason.processing_of_javaagent_failed=當前遊戲因為加載 -javaagent 參數失敗，無法繼續運行。\n如果你在 Java 虛擬機參數 中添加了相關參數，請檢查是否正確。\n如果你沒有添加相關參數或參數確認正確， 請嘗試：\n打開 控制面板 -- 時鐘和區域 分類（選項為類別顯示才有此選項，沒有就跳過）-- 區域 -- 上方的 管理 選項卡 -- 下方的 更改系統區域設置 按鈕 -- 在彈出的視窗中將 “使用Unicode UTF-8提供全球語言支持” 選項關閉，重啓設備後再嘗試啟動遊戲。\n可在<a href="https://discord.gg/jVvC7HfM6U">Discord</a>或<a href="https://kook.top/Kx7n3t">KOOK群</a>尋求幫助
game.crash.reason.resolution_too_high=當前遊戲因為材質包解析度過高，無法繼續運行\n你可以更換一個解析度更低的材質，或者更換一個視訊記憶體更大的顯示卡。
game.crash.reason.stacktrace=原因未知，請點擊日誌按鈕查看詳細訊息。\n下面是一些關鍵字，其中可能包含 Mod 名稱，你可以透過搜索的方式查找有關訊息。\n%s
game.crash.reason.too_old_java=當前遊戲因為 Java 虛擬機版本過低，無法繼續運行。\n你需要在遊戲設置中更換 %1$s 或更新版本的 Java 虛擬機，並重新啟動遊戲。如果沒有下載安裝，你可以點擊 <a href="https://docs.microsoft.com/java/openjdk/download">此處</a> 下載微軟 JDK。
game.crash.reason.unknown=原因未知，請點擊日誌按鈕查看詳細訊息。
game.crash.reason.unsatisfied_link_error=當前遊戲因為缺少本地庫，無法繼續運行。\n這些本地庫缺失：%1$s。\n如果你在全局（特定）遊戲設置中修改了本地庫路徑選項，請你修改回預設模式。\n如果已經在預設模式下，請檢查本地庫缺失是否是 Mod 引起的，或由 HMCL 引起的。如果你確定是 HMCL 引起的，建議你向我們反饋。\n<b>或將游戲路徑中的所有非英文字符的名稱修改為英文字符（例如中文，空格等）</b>\n如果你確實需要自定義本地庫路徑，你需要保證其中包含缺失的本地庫！
game.crash.reason.failed_to_load_a_library=當前遊戲因為加載本地庫失敗，無法繼續運行。\n如果你在全局（特定）遊戲設置中修改了本地庫路徑選項，請你修改回預設模式。\n如果已經在預設模式下，請檢查本地庫缺失是否是 Mod 引起的，或由 HMCL 引起的。如果你確定是 HMCL 引起的，建議你向我們反饋。\n<b>或將游戲路徑中的所有非英文字符的名稱修改為英文字符（例如中文，空格等）</b>\n如果你確實需要自定義本地庫路徑，你需要保證其中包含缺失的本地庫！
game.crash.reason.unsatisfied_link_error=當前遊戲因為缺少本地庫，無法繼續運行。\n這些本地庫缺失：%1$s。\n如果你在遊戲設置中修改了本地庫路徑選項，請你修改回預設模式。\n如果您正在使用預設模式，請檢查遊戲路徑是否僅包含英文字母（大寫和小寫）、數字和底線。\n如果是，則請調查是由於 Mod 或者 HMCL 導致了本地庫缺失的問題。如果你確定是 HMCL 引起的，建議你向我們回饋。\n如果你確實需要自訂本地庫路徑，你需要保證其中包含缺失的本地庫。
