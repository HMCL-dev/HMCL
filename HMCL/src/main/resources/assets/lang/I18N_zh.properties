fatal.fractureiser=Hello Minecraft! Launcher 檢測到您的電腦被 Fractureiser 病毒感染，存在嚴重安全問題。\n\
  請立即使用防毒軟體進行全盤查殺，隨後修改您在此電腦上登入過的所有帳戶的密碼。
fatal.javafx.incompatible=缺少 JavaFX 執行環境。\n\
  HMCL 無法在低於 Java 11 的 Java 環境上自行補全 JavaFX 執行環境，請更新到 Java 11 或更高版本。
fatal.javafx.incomplete=JavaFX 執行環境不完整，請嘗試更換您的 Java 或者重新安裝 OpenJFX。
fatal.javafx.missing=缺少 JavaFX 執行環境，請使用包含 OpenJFX 的 Java 執行環境啟動 Hello Minecraft! Launcher。\n\
  您可以訪問 https://docs.hmcl.net/help.html 頁面尋求幫助。
fatal.config_change_owner_root=您正在使用 root 帳戶啟動 Hello Minecraft! Launcher，這可能導致您未來無法使用其他帳戶正常啟動 HMCL。\n\
  是否繼續啟動？
fatal.config_in_temp_dir=您正在暫存資料夾中啟動 Hello Minecraft! Launcher，您的設定和遊戲資料可能會遺失，建議將 HMCL 移動至其他位置再啟動。\n\
  是否繼續啟動？
fatal.config_loading_failure=Hello Minecraft! Launcher 無法載入設定檔案。\n\
  請確保 HMCL 對「%s」目錄及該目錄下的檔案擁有讀寫權限。
fatal.config_loading_failure.unix=Hello Minecraft! Launcher 無法載入設定檔案，因為設定檔案是由使用者「%1$s」建立的。\n\
  請使用 root 帳戶啟動 HMCL（不推薦），或在終端中執行以下指令將設定檔案的所有權變更為目前使用者：\n\
  %2$s
fatal.mac_app_translocation=由於 macOS 的安全機制，Hello Minecraft! Launcher 被系統隔離至暫存資料夾中。\n\
  請將 HMCL 移動到其他資料夾後再嘗試啟動，否則您的設定和遊戲資料可能會在重啟後遺失。\n\
  是否繼續啟動？
fatal.migration_requires_manual_reboot=Hello Minecraft! Launcher 即將完成升級，請重新開啟 HMCL。
fatal.apply_update_failure=我們很抱歉 Hello Minecraft! Launcher 無法自動完成升級程式，因為出現了一些問題。\n\
  但您依然可以從 %s 手動下載 Hello Minecraft! Launcher 來完成升級。\n\
  您可以訪問 https://docs.hmcl.net/help.html 網頁進行回報。
fatal.apply_update_need_win7=Hello Minecraft! Launcher 無法在 Windows XP / Vista 上進行自動更新，請從 %s 手動下載 HMCL 來完成升級。
fatal.samba=如果您正在透過 Samba 共享的資料夾中執行 Hello Minecraft! Launcher，啟動器可能無法正常工作，請嘗試更新您的 Java 或在本機資料夾內執行 HMCL。
fatal.illegal_char=由於您的使用者資料夾路徑中存在無效字元『=』，您將無法使用外部登入帳戶以及離線登入更換外觀功能。
fatal.unsupported_platform=Minecraft 尚未您您的平臺提供完善支援，所以可能影響遊戲體驗或無法啟動遊戲。\n\
  若無法啟動 Minecraft 1.17 及以上版本，可以嘗試在「（全域）遊戲設定 → 進階設定 → 除錯選項」中將「繪製器」切換為「軟繪製器」選項，使用 CPU 繪製以獲得更好的相容性。
fatal.unsupported_platform.loongarch=Hello Minecraft! Launcher 已為龍芯提供支援。\n\
  如果遇到問題，您可以點擊右上角幫助按鈕進行求助。
fatal.unsupported_platform.osx_arm64=Hello Minecraft! Launcher 已為 Apple Silicon 平臺提供支援，使用 ARM 原生 Java 啟動遊戲以獲得更流暢的遊戲體驗。\n\
  如果您在遊戲中遭遇問題，使用 x86-64 架構的 Java 啟動遊戲可能有更好的相容性。
fatal.unsupported_platform.windows_arm64=Hello Minecraft! Launcher 已為 Windows on ARM 平臺提供原生支援。如果您在遊戲中遭遇問題，請嘗試使用 x86 架構的 Java 啟動遊戲。\n\
  \n\
  如果您正在使用<b>高通</b>平臺，您可能需要安裝 <a href="ms-windows-store://pdp/?productid=9NQPSL29BFFF">OpenGL 相容包</a>後才能進行遊戲。點擊連結前往 Microsoft Store 安裝相容包。

