game.crash.feedback=<b>Будь ласка, не діліться скріншотами або фотографіями цього інтерфейсу з іншими!</b> Якщо ви просите допомоги в інших, натисніть <b>"Експортувати журнали збоїв"</b> і надішліть експортований файл іншим для аналізу.
game.crash.info=Інформація про збій
game.crash.reason=Причина збою
game.crash.reason.analyzing=Аналіз...
game.crash.reason.multiple=Виявлено кілька причин:\n\n
game.crash.reason.block=Гра зазнала збою через блок у світі. \n\
   \n\
   Ви можете спробувати видалити цей блок за допомогою MCEdit або видалити мод, який його додав. \n\
   \n\
   Тип блоку: %1$s \n\
   Місцезнаходження: %2$s
game.crash.reason.bootstrap_failed=Гра зазнала збою через мод "%1$s". \n\
   \n\
   Ви можете спробувати видалити або оновити його.
game.crash.reason.config=Гра зазнала збою, оскільки мод "%1$s" не зміг розібрати свій файл конфігурації "%2$s".
game.crash.reason.debug_crash=Гра зазнала збою, оскільки ви викликали її вручну. Тож ви, ймовірно, знаєте, чому :)
game.crash.reason.duplicated_mod=Гра не може продовжувати роботу через дублікати модів "%1$s". \n\
   %2$s \n\
   Кожен мод можна встановити лише один раз. Видаліть дублікат мода та спробуйте знову.
game.crash.reason.entity=Гра зазнала збою через сутність у світі. \n\
   Ви можете спробувати видалити сутність за допомогою MCEdit або видалити мод, який її додав. \n\
   Тип сутності: %1$s \n\
   Місцезнаходження: %2$s
game.crash.reason.modmixin_failure=Гра зазнала збою, оскільки деякі моди не вдалося ввести. \n\
   Це, як правило, означає, що мод має помилку або несумісний з поточним середовищем. \n\
   Ви можете перевірити журнал, щоб знайти помилковий мод.
game.crash.reason.mod_repeat_installation=Гра зазнала збою через дублікати модів. \n\
   Кожен мод можна встановити лише один раз. Видаліть дублікат мода та знову запустіть гру.
game.crash.reason.forge_error=Forge/NeoForge може надати інформацію про помилку. \n\
   Ви можете переглянути журнал та відповідно обробити його відповідно до інформації про помилку в звіті. \n\
   Якщо ви не бачите повідомлення про помилку, ви можете переглянути звіт про помилку, щоб зрозуміти, як сталася помилка. \n\
   %1$s
game.crash.reason.mod_resolution0=Гра зазнала збою через проблеми з модами. Ви можете перевірити журнали, щоб знайти помилкові моди.
game.crash.reason.mixin_apply_mod_failed=Гра зазнала збою, оскільки міксин не вдалося застосувати до мода "%1$s". \n\
   Ви можете спробувати видалити або оновити мод для вирішення проблеми.
game.crash.reason.java_version_is_too_high=Гра зазнала збою, оскільки версія Java занадто нова для продовження роботи. \n\
   Використовуйте попередню основну версію Java у "Глобальні/Специфічні налаштування екземпляра → Java", а потім запустіть гру. \n\
   Якщо ні, ви можете завантажити його з <a href="https://www.java.com/download/">java.com (Java 8)</a> або <a href="https://bell-sw.com/pages/downloads/#downloads">BellSoft Liberica Full JRE (Java 17)</a> та інших дистрибутивів для завантаження та встановлення (перезапустіть лаунчер після встановлення).
game.crash.reason.need_jdk11=Гра зазнала збою через неприйнятну версію Java. \n\
   Вам потрібно завантажити та встановити Java 11 та встановити її у "Глобальні/Специфічні налаштування екземпляра → Java".
game.crash.reason.mod_name=Гра зазнала збою через проблеми з іменем файлу мода. \n\
   Імена файлів модів повинні використовувати лише англійські літери (A~Z, a~z), цифри (0~9), дефіси (-), підкреслення (_) та крапки (.) у половинному розмірі. \n\
   Перейдіть до каталогу модів і змініть усі несумісні імена файлів модів, використовуючи сумісні символи вище.
game.crash.reason.incomplete_forge_installation=Гра не може продовжувати роботу через неповне встановлення Forge/NeoForge. \n\
   Перевстановіть Forge/NeoForge у "Редагувати екземпляр → Завантажувачі".
game.crash.reason.fabric_version_0_12=Завантажувач Fabric 0.12 або новіший несумісний з поточними встановленими модами. Вам потрібно понизити його до 0.11.7.
game.crash.reason.fabric_warnings=Завантажувач Fabric попередив: \n\
   %1$s
game.crash.reason.file_already_exists=Гра зазнала збою, оскільки файл "%1$s" вже існує. \n\
   Ви можете спробувати створити резервну копію та видалити цей файл, а потім знову запустити гру.
game.crash.reason.file_changed=Гра зазнала збою через невдалу перевірку файлу. \n\
   Якщо ви змінили файл Minecraft.jar, вам потрібно скасувати зміну або повторно завантажити гру.
game.crash.reason.gl_operation_failure=Гра зазнала збою через деякі моди, шейдери або пакети ресурсів/текстур. \n\
   Вимкніть моди, шейдери або пакети ресурсів/текстур, які ви використовуєте, а потім спробуйте знову.
game.crash.reason.graphics_driver=Гра зазнала збою через проблему з вашим графічним драйвером. \n\
   Спробуйте знову після оновлення вашого графічного драйвера до останньої версії. \n\
   Якщо у вашого комп'ютера є виділена графічна карта, вам потрібно перевірити, чи використовує гра інтегровану/основну графіку. Якщо так, відкрийте лаунчер, використовуючи вашу виділену графічну карту. Якщо проблема не зникає, вам, ймовірно, слід подумати про придбання нової графічної карти або нового комп'ютера. \n\
   Якщо ви використовуєте інтегровану графічну карту, зверніть увагу, що Minecraft 1.16.5 або раніше вимагає <a href="https://www.oracle.com/java/technologies/javase/javase8-archive-downloads.html">Java 1.8.0_51 або раніше</a> для процесора Intel(R) Core(TM) 3000 серії або раніше.
game.crash.reason.macos_failed_to_find_service_port_for_display=Гра не може продовжувати роботу, оскільки вікно OpenGL на платформі Apple silicon не вдалося ініціалізувати. \n\
   Для цієї проблеми HMCL наразі не має прямих рішень. Спробуйте відкрити будь-який браузер та перейти в повноекранний режим, потім поверніться до HMCL, запустіть гру та <b>швидко поверніться на сторінку браузера</b> перед тим, як з'явиться вікно гри, зачекайте, поки з'явиться вікно гри, а потім переключіться назад на вікно гри.
game.crash.reason.illegal_access_error=Гра зазнала збою через деякі моди. \n\
   Якщо ви знаєте це: "%1$s", ви можете оновити або видалити моди та спробувати знову.
game.crash.reason.install_mixinbootstrap=Гра зазнала збою через відсутність MixinBootstrap. \n\
   Ви можете спробувати встановити <a href="https://www.curseforge.com/minecraft/mc-mods/mixinbootstrap">MixinBootstrap</a> для вирішення проблеми. Якщо вона зазнає збою після встановлення, спробуйте додати знак оклику (!) перед ім'ям файлу цього мода, щоб спробувати вирішити проблему.
game.crash.reason.optifine_is_not_compatible_with_forge=Гра зазнала збою, оскільки OptiFine несумісний з поточним встановленням Forge. \n\
   Перейдіть на <a href="https://optifine.net/downloads">офіційний сайт OptiFine</a>, перевірте, чи версія Forge сумісна з OptiFine, і перевстановіть екземпляр строго відповідно до відповідної версії, або змініть версію OptiFine у "Редагувати екземпляр → Завантажувачі". \n\
   Після тестування ми вважаємо, що занадто високі або занадто низькі версії OptiFine можуть призвести до збоїв.
game.crash.reason.mod_files_are_decompressed=Гра зазнала збою, оскільки файл мода було розпаковано. \n\
   Помістіть весь файл мода безпосередньо в каталог модів! \n\
   Якщо розпакування викликає помилки в грі, видаліть розпакований мод у каталозі модів та запустіть гру.
