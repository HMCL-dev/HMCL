game.crash.reason.opengl_not_supported=Гра зазнала збою, оскільки ваш графічний драйвер не підтримує OpenGL.\n\
   \n\
   Якщо ви транслюєте гру через Інтернет або використовуєте середовище віддаленого робочого столу, будь ласка, грайте на вашому локальному комп'ютері.\n\
   \n\
