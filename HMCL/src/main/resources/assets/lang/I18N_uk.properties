fatal.javafx.missing=Відсутнє середовище JavaFX. Відкрийте Hello Minecraft! Лаунчер за допомогою Java, яка включає OpenJFX.
fatal.config_change_owner_root=Ви використовуєте обліковий запис root для відкриття Hello Minecraft! Лаунчера. Це може завадити вам відкрити HMCL іншим обліковим записом у майбутньому. \n\
   Все одно продовжити?
fatal.config_in_temp_dir=Ви відкриваєте Hello Minecraft! Лаунчер у тимчасовому каталозі. Ваші налаштування та ігрові дані можуть бути втрачені. \n\
   Рекомендується перемістити HMCL в інше місце та відкрити його знову. \n\
   Все одно продовжити?
fatal.config_loading_failure=Не вдається завантажити файли конфігурації.\n\
   Переконайтеся, що Hello Minecraft! Лаунчер має права на читання та запис до "%s" та файлів у ньому.\n\
   Для macOS спробуйте помістити HMCL кудись із дозволами, відмінними від "Робочий стіл", "Завантаження" та "Документи", і спробуйте знову.
fatal.config_loading_failure.unix=Hello Minecraft! Лаунчер не зміг завантажити файл конфігурації, оскільки він був створений користувачем "%1$s".\n\
   Відкрийте HMCL як користувач root (не рекомендується) або виконайте наступну команду в терміналі, щоб змінити власника файлу конфігурації на поточного користувача:\n%2$s
fatal.mac_app_translocation=Hello Minecraft! Лаунчер ізольовано до тимчасового каталогу ОС через механізми безпеки macOS.\n\
   Перемістіть HMCL в інший каталог перед спробою відкриття. Інакше ваші налаштування та ігрові дані можуть бути втрачені після перезавантаження.\n\
   Все одно продовжити?
fatal.migration_requires_manual_reboot=Hello Minecraft! Лаунчер було оновлено. Перезапустіть лаунчер.
fatal.apply_update_failure=Вибачте, але Hello Minecraft! Лаунчер не може оновитися автоматично.\n\
   Ви можете оновити вручну, завантаживши новішу версію лаунчера з %s.\n\
   Якщо проблема не зникає, подумайте про те, щоб повідомити нас про це.
fatal.apply_update_need_win7=Hello Minecraft! Лаунчер не може автоматично оновитися на Windows XP/Vista. \n\
   Ви можете оновити вручну, завантаживши новішу версію лаунчера з %s.
fatal.samba=Якщо ви відкрили Hello Minecraft! Лаунчер з мережевого диска Samba, деякі функції можуть не працювати. Спробуйте оновити вашу Java або перемістити лаунчер в інший каталог.
fatal.illegal_char=Ваш шлях користувача містить недопустимий символ "=". Ви не зможете використовувати authlib-injector або змінювати скін вашого автономного облікового запису.
fatal.unsupported_platform=Minecraft ще не повністю підтримується на вашій платформі, тому ви можете зіткнутися з відсутністю функцій або навіть не зможете запустити гру.\n\
   Якщо ви не можете запустити Minecraft 1.17 та новіші версії, ви можете спробувати переключити "Рендерер" на "Програмний" у "Глобальні/Специфічні налаштування екземпляра → Розширені налаштування", щоб використовувати програмний рендеринг ЦП для кращої сумісності.
fatal.unsupported_platform.loongarch=Hello Minecraft! Лаунчер надав підтримку платформи Loongson.\n\
   Якщо у вас виникли проблеми під час гри, ви можете відвідати https://docs.hmcl.net/groups.html для отримання допомоги.
fatal.unsupported_platform.macos_arm64=Hello Minecraft! Лаунчер надав підтримку платформи Apple silicon, використовуючи нативну ARM Java для запуску ігор для отримання плавнішого ігрового досвіду.\n\
   Якщо у вас виникли проблеми під час гри, запуск гри з Java на основі архітектури x86-64 може забезпечити кращу сумісність.
fatal.unsupported_platform.windows_arm64=Hello Minecraft! Лаунчер надав нативну підтримку платформи Windows on Arm. Якщо у вас виникли проблеми під час гри, спробуйте запустити гру з Java на основі архітектури x86.\n\
   Якщо ви використовуєте платформу <b>Qualcomm</b>, вам може знадобитися встановити <a href="ms-windows-store://pdp/?productid=9NQPSL29BFFF">Пакет сумісності OpenGL</a> перед грою.\n\
   Натисніть посилання, щоб перейти до Microsoft Store та встановити пакет сумісності.

