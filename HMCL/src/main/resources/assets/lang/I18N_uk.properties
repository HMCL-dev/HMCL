   Якщо у вашого комп'ютера є виділена графічна карта, переконайтеся, що гра дійсно використовує її для рендерингу. Якщо проблема не зникає, подумайте про придбання нової графічної карти або нового комп'ютера.
game.crash.reason.openj9=Гра не може працювати на JVM OpenJ9. Переключіться на Java, яка використовує JVM Hotspot у "Глобальні/Специфічні налаштування екземпляра → Java" та знову запустіть гру. Якщо у вас її немає, ви можете завантажити її.
