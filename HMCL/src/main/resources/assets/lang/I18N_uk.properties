   Вам потрібно завантажити та встановити Java 8 та вибрати її у "Глобальні/Специфічні налаштування екземпляра → Java".
game.crash.reason.jvm_32bit=Гра зазнала збою, оскільки поточне виділення пам'яті перевищило ліміт 32-бітної JVM.\n\
