launch.advice.cleanroom=Cleanroom但行於爪哇二一與晉者。宜行於爪哇二一與晉者。
launch.advice.corrected=爪哇版謬，既已正之。誠將行自取之爪哇，宜至於「(全/版) 戲設 → 高級置設」，啟「弗校爪哇虛機與戲之兼否」於下。
launch.advice.uncorrected=誠將行自取之爪哇，宜至於「(全/版) 戲設 → 高級置設」，啟「弗校爪哇虛機與戲之兼否」於下。
launch.advice.different_platform=君方啟戲以三十二位之爪哇。宜更以六十四位之爪哇。
launch.advice.forge2760_liteloader=鍛一四點二三點五點二七六〇弗兼輕載。宜新鍛於一四點二三點五點二七七三與晉者。
launch.advice.forge28_2_2_optifine=鍛二八點二點二與晉者弗兼 Optifine。宜退鍛於二八點二點一與舊者。
launch.advice.forge37_0_60=鍛三七點〇點五九與舊者弗兼爪哇十七。宜晉鍛於三七點〇點六〇，抑啟以爪哇十六。
launch.advice.java8_1_13=礦藝一點一三以晉但行於爪哇八與晉者。宜行以爪哇八與晉者。
launch.advice.java8_51_1_13=爪哇之前一點八點〇之五一者或崩礦藝一點一三。宜新爪哇於一點八點〇之五一以晉，然後復啟。
launch.advice.java9=礦藝之前一點一三而有改囊者弗見兼於爪哇九與晉者。宜啟以爪哇八。
launch.advice.modded_java=改囊或弗見兼於爪哇之新者。宜以爪哇%s啟礦藝%s。
launch.advice.modlauncher8=鍛版之所行弗兼於爪哇之所行。宜新鍛。
launch.advice.newer_java=吾識君之啟戲以舊爪哇也，蓋改囊或是以崩戲也。宜新爪哇於八，然後復啟。
launch.advice.not_enough_space=君所分之憶巨，乃逾算機之總憶 %d 兆二進字節，庶戲崩。
launch.advice.require_newer_java_version=戲之是版須爪哇%s，然礦問尋而弗得。擊「然」，而礦問將取之。然否？\n凡有謬，遽求助於右上之鈕。
launch.advice.too_large_memory_for_32bit=分憶甚益，逾三十二位爪哇之限，戲或以崩。宜削於一千零二十四兆二進字節。\n凡有謬，遽求助於右上之鈕。
launch.advice.vanilla_linux_java_8=於 Linux x86-64 之械網，礦藝一點一二點二以降弗容於爪哇九以晉。宜啟以爪哇八。\n凡有謬，遽求助於右上之鈕。
