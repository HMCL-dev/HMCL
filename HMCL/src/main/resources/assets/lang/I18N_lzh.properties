fatal.config_in_temp_dir=君啟問礦藝好在於暫夾也。君之置設與戲事或佚焉。抑遷而再啟。\n君可求助於https://docs.hmcl.net/help.html。\n猶啟諸？
fatal.config_loading_failure=問礦藝好在不能閲置設之案。\n宜驗礦問訪案夾「%s」與其諸案之權。\n林檎之下，或宜遷礦問於「桌面」「引」「文案」外有權之處，然後再試之。\n君可求助於 https://docs.hmcl.net/help.html。
fatal.config_loading_failure.unix=問礦藝好在不能閲置設之案，以之見立於戶簿「%1$s」。\n君可啟礦問以根戶簿 (弗宜)，抑行令以遷案於君之戶簿：\n%2$s\n君可求助于 https://docs.hmcl.net/help.html。
fatal.mac_app_translocation=林檎爲求安，乃遷問礦藝好在与暫夾中。\n宜遷礦問於他夾，然後啟之。否，則置設與戲事或佚。\n君可以求助於 https://docs.hmcl.net/help.html。\n猶啟諸？
fatal.migration_requires_manual_reboot=問礦藝好在將晉畢，宜復啟之。\n君可求助於 https://docs.hmcl.net/help.html。
fatal.apply_update_failure=嗚呼！問礦藝好在不能自晉，以有謬焉。\n君可自取之於 %s ，以手晉之。\n君可求助於 https://docs.hmcl.net/help.html。
fatal.apply_update_need_win7=問礦藝好在 無能在 視窗 XP/Vista版 上行自迭。須君從 %s 上下載 礦問 以昇。
fatal.deprecated_java_version=礦問將須爪哇十七並後者，然猶可啟戲以爪哇六至十六也。宜置至新之爪哇，以保礦問之行。\n爪哇之舊者猶可留。礦問識理諸爪哇，以行適者以戲事之版也。\n君可求助於 https://docs.hmcl.net/help.html。
fatal.deprecated_java_version.download_link=引爪哇 %d
fatal.deprecated_java_version.update=礦問之晉也，將須爪哇十七與新者。宜置至新之爪哇，以晉礦問。\n爪哇之舊者猶可留。礦問識理諸爪哇，以行適者以戲事之版也。
fatal.samba=誠行於案夾之同享以 Samba 者，啟者或不能行。宜新爪哇，抑遷於自案。\n君可求助於 https://docs.hmcl.net/help.html。
fatal.illegal_char=君之案夾名有諱文「=」，是以外載之戶簿、離線戶簿之更外觀者弗行。\n君可求助於 https://docs.hmcl.net/help.html。
fatal.unsupported_platform=礦藝未盡適君之算機，是以戲事或損，至於不能啟。\n礦藝一點一七以晉之不能啟，或於「(全/版) 戲事置設 → 高級置設 → 勘誤置設」改「繪器」以「軟繪器」，或能兼之。\n君可求助於右上之鈕。
fatal.unsupported_platform.loongarch=問礦藝好在既適龍芯。\n凡有謬，遽求助於右上之鈕。
fatal.unsupported_platform.macos_arm64=問礦藝好在既適蘋矽。宜啟以 ARM 之爪哇，以益君之戲事。\n誠有謬，宜啟以 x86-64 之爪哇，以益其兼。\n凡有謬，遽求助於右上之鈕。
fatal.unsupported_platform.windows_arm64=問礦藝好在既適ARM之視窗。誠有謬，宜啟以 x86 之爪哇。\n誠用<b>栝柑</b>，或須置 <a href="ms-windows-store://pdp/?productid=9NQPSL29BFFF">OpenGL 兼囊</a>，而後可戯。擊鏈以置之於微軟貨舍。\n凡有謬，遽求助於右上之鈕。

