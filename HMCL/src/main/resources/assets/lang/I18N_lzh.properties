account.methods.microsoft.hint=增戶簿之法如次：\n\
  \  一、擊「登入」之鈕；\n\
  \  二、鍵礦問所書之碼於葉之方立，且後擊「許之」；\n\
  \  三、唯此頁是從；\n\
  \  四、凡曰「是否允许此应用访问你的信息?」，則擊「善」；\n\
  \  五、凡曰「大功告成」，則靜待戶簿增。\n\
  若曰「有謬」，抑戶簿不能增，宜復試之。\n\
  <b>網路誠阻，或滯，乃不能成。宜求代而復試。</b>\n\
  凡有謬，遽求助於右上之鈕。
account.methods.microsoft.manual=增戶簿之法如左：\n\
  \  一、擊「登入」之鈕；\n\
  \  二、鍵 <b>%1$s</b> 於葉之方立 (既錄矣)，然後擊「許之」；\n\
  \  三、从是頁之令；\n\
  \  四、凡曰「是否允许此应用访问你的信息?」，擊「諾」；\n\
  \  五、凡曰「大功告成」，則待戶簿之增也。\n\
  誠不見頁，君可自訪頁於： %2$s\n\
  誠報曰「有謬」，抑戶簿不能增，宜復試之。\n\
  <b>網路誠阻，或頁滯，甚者不能成。宜求代而復試之。</b>\n\
  凡有謬，遽求助於右上之鈕。
