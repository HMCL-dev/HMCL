game.crash.feedback=<b>無錄是頁以示人！</b>宜擊<b>「導崩記」</b>於左下，錄以詢焉。\n<b>「助」</b>於下者，擊而至於言社，君可詢於是也。
game.crash.info=戲訊
game.crash.reason=潰退之由
game.crash.reason.analyzing=方求焉……
game.crash.reason.block=塊謬而崩。\n或操<a href="https://www.mcedit.net">MCEdit</a>修檔以去之，抑徑去模組之有干者。\n塊類：%1$s\n塊位：%2$s
game.crash.reason.bootstrap_failed=改囊「%1$s」謬而崩。\n或抑廢之。
game.crash.reason.mixin_apply_mod_failed=「%1$s」不能旁嵌而崩。\n或廢之，或新之。
game.crash.reason.config=置設之案謬而崩。\n改囊「%1$s」之置設「%2$s」有謬。
game.crash.reason.multiple=其所由也衆：\n\n
game.crash.reason.debug_crash=手崩也。\n戲事無誤，乃君致之！
game.crash.reason.duplicated_mod=改囊「%1$s」復而崩。\n%2$s\n改囊不能再載。宜廢冗者。
game.crash.reason.entity=實體謬而崩。\n或操<a href="https://www.mcedit.net">MCEdit</a>修檔以去之，抑徑去模組之有干者。\n實體類：%1$s\n實體位：%2$s
game.crash.reason.fabric_version_0_12=改囊或弗見容於緞載之〇點一二與愈晉者。宜退乎〇點一一點七。
game.crash.reason.fabric_warnings=緞報曰：\n%1$s
game.crash.reason.file_already_exists=案「%1$s」既存而謬。\n誠以爲可去，宜另備而去之，然後復行。
game.crash.reason.file_changed=案弗驗，或見篡。\n苟如是，宜復之，抑復備戲事。
game.crash.reason.gl_operation_failure=改囊、明滅囊、資囊謬而崩。\n宜抑之而復行。
game.crash.reason.graphics_driver=繪牒有謬而崩。可試如次：\n\
  \  · 倘兼内外之牒，或可行外牒也。<a href="https://www.bing.com/search?q=使用独立显卡运行Minecraft">有閲</a>\n\
  \  · <a href="https://minecrafthopper.net/help/pixel-format-not-accelerated/">新牒之驅行</a>，抑復之如初。\n\
  \  · 誠須内牒，並用算牒Intel(R) Core(TM) 3000抑先者，則退爪哇之於一點八點〇之五一抑先者。否則略焉。<a href="https://github.com/frekele/oracle-java/releases/8u51-b16">爪哇一點八點〇之故版</a>\n\
  謬復如是，宜新之繪牒，抑新之算機。
game.crash.reason.macos_failed_to_find_service_port_for_display=蘋矽之下不能啟OpenGL，故崩。\n礦問亦無方焉。或啟一瀏覽器，歸礦問而啟戲，先其建匡，<b>遽返瀏覽器</b>，俟匡之既建二歸焉。
game.crash.reason.illegal_access_error=或有改囊謬而崩。\n誠識「%1$s」，或廢或新之。
game.crash.reason.install_mixinbootstrap=闕 MixinBootstrap 而崩。\n宜置 <a href="https://www.curseforge.com/minecraft/mc-mods/mixinbootstrap">MixinBootstrap</a> 以正之。置而猶崩，或補嘆號「!」於改囊名前以正之。
game.crash.reason.need_jdk11=爪哇版謬而崩。\n宜置<a href="https://bell-sw.com/pages/downloads/#downloads">爪哇十一</a>，然後至於「(全/版) 戲事置設 → 戲之爪哇」，而取爪哇十一點某。
game.crash.reason.jdk_9=爪哇版謬而崩。\n宜置<a href="https://bell-sw.com/pages/downloads/#downloads">爪哇八</a>，然後至於「(全/版) 戲事置設 → 戲之爪哇」，而取爪哇一點八點某。
game.crash.reason.jvm_32bit=分憶甚益，逾三十二位爪哇之限，是以崩。\n誠行六十四位之械網，宜更以六十四位之爪哇。<a href="https://bell-sw.com/pages/downloads/#downloads">引爪哇</a>\n誠行三十二位之械網，或更以六十四位，抑新君之算機。\n或至於「(全/版) 戲事置設 → 戲憶」，廢「自調其憶」，并削所分於一千零二十四兆二進字節。
game.crash.reason.loading_crashed_forge=改囊「%1$s (%2$s)」謬而崩。\n或廢之，或新之。
game.crash.reason.loading_crashed_fabric=改囊「%1$s」謬而崩。\n或廢之，或新之。
game.crash.reason.memory_exceeded=分憶甚益而崩。\n蓋械網之葉案微也。\n宜至於「(全/版) 戲事置設」而廢「自調其憶」，然後削憶之所分，至於能啟。\n或改偽憶置設以「自司葉案之小大」，<a href="https://docs.hmcl.net/assets/img/hmcl/自动管理所有驱动器分页文件大小.webp">閲詳</a>。
game.crash.reason.mac_jdk_8u261=鍛/Optifine 弗見容于爪哇而崩。\n宜新鍛與 Optifine，抑啟以爪哇八更二五一與舊者。
game.crash.reason.mod=「%1$s」謬而崩。\n宜廢「%1$s」，抑新之，然後復試。
game.crash.reason.mod_resolution=改囊之恃有謬，是以崩。緞報曰：\n%1$s
game.crash.reason.mod_resolution_collection=改囊之所恃版謬，是以崩。\n「%1$s」求改囊「%2$s」以行。\n君宜新舊之。或取「%3$s」於「引 → 改囊」，抑自取之。
game.crash.reason.mod_resolution_conflict=改囊互斥而崩。\n「%1$s」與「%2$s」交斥。
game.crash.reason.mod_resolution_missing=所恃闕而崩。\n「%1$s」求改囊「%2$s」以行。\n或有改囊須而弗置，抑置而版謬。君宜取「%3$s」於「引 → 改囊」，抑自取之。
game.crash.reason.mod_resolution_missing_minecraft=改囊弗適礦藝之版而崩。\n「%1$s」須礦藝之版 %2$s 而行。\n將持是改囊，宜改礦藝於是版。將持礦藝之是版，宜改改囊之版。
game.crash.reason.mod_resolution_mod_version=%1$s (版號 %2$s)
game.crash.reason.mod_resolution_mod_version.any=%1$s (任版)
game.crash.reason.forge_repeat_installation=鍛復置而崩。<a href="https://github.com/HMCL-dev/HMCL/issues/1880">吾既知之</a>\n宜錄君之誌於 Github，以諸吾儕之尋蹤以補是頁。\n君可至於「司版 → 自裝」，廢而後置鍛也。
game.crash.reason.optifine_repeat_installation=Optifine復置而崩。\n宜廢改囊案夾之 Optifine，抑至於「司版 → 自裝」以廢之。
game.crash.reason.forgemod_resolution=改囊之恃有謬，故崩。鍛/新鍛報曰：\n%1$s
game.crash.reason.forge_found_duplicate_mods=改囊之恃有謬，故崩。鍛/新鍛報曰：\n%1$s
game.crash.reason.modmixin_failure=某改囊不能旁嵌而崩。\n蓋改囊有謬，抑復兼也。\n宜尋之於誌也。
game.crash.reason.night_config_fixes=Night Config有謬而崩。\n宜置<a href="https://www.curseforge.com/minecraft/mc-mods/night-config-fixes">Night Config Fixes</a>之改囊，庶能正之。\n閲詳於其 <a href="https://github.com/Fuzss/nightconfigfixes">GitHub 庫</a>
game.crash.reason.forge_error=鍛/新鍛或報謬矣。\n宜閲誌，亦其訊而正之。\n誠不見謬誌，或曰謬報以求其所自。\n%1$s
game.crash.reason.mod_resolution0=某改囊謬而崩。\n宜閲誌以尋之。
game.crash.reason.java_version_is_too_high=爪哇版逾而崩。\n宜至於「(全/版) 戲事置設 → 戲之爪哇」，削爪哇之版，然後復試。\n誠無舊版，宜取乎 <a href="https://www.java.com/download/">java.com (爪哇八)</a> 與 <a href="https://bell-sw.com/pages/downloads/#downloads">BellSoft Liberica Full JRE (爪哇十七)</a>。(置而須復啟君之算機。)
game.crash.reason.mod_name=改囊案名謬而崩。\n改囊案名但許洋文字母 (Aa-Zz) 、數 (0-9) 、橫 (-) 、下橫 (_) 與點 (.)。\n宜正改囊之名，以去字之弗許者。
game.crash.reason.incomplete_forge_installation=鍛/新鍛半置而謬。\n宜至於「司版 → 自裝」，廢而復置之。
game.crash.reason.optifine_is_not_compatible_with_forge=OptiFine 悖於鍛而崩。\n擊<a href="https://zkitefly.github.io/optifine-forge-support-list">是</a>以閲 Optifine 之可納，而必置斯版也，抑改之「司版 → 自裝」。\n嘗驗之，崩即鍛之版不均也。
game.crash.reason.mod_files_are_decompressed=崩即解改囊案矣。\n宜徑措改囊案於改囊之夾。\n解案垂謬於戲。宜廢之解，然後復啟。
game.crash.reason.shaders_mod=OptiFine 與 Shaders 並，故崩。\n蓋 OptiFine 既兼 Shaders 之功用，但去 Shaders 即可。
game.crash.reason.rtss_forest_sodium=RivaTuner Statistics Server (RTSS) 與鈉悖而崩。\n擊<a href="https://github.com/CaffeineMC/sodium-fabric/wiki/Known-Issues#rtss-incompatible">是</a>以閲詳。
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=改囊眾而棨信逾限，故崩。\n宜置改囊如 <a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a> 者以補之，抑廢改囊之巨者。
game.crash.reason.optifine_causes_the_world_to_fail_to_load=或戲以 Optifine 崩。\n且但現於 Optifine 之某版，權且改之於「司版 → 自裝」。
game.crash.reason.modlauncher_8=鍛與爪哇悖而崩。宜晉鍛於三六點二點二六，抑退爪哇於一點八點〇點三二〇。<a href="https://bell-sw.com/pages/downloads/?version=java-8&package=jre-full">Liberica JDK 8u312+7</a>
game.crash.reason.no_class_def_found_error=碼殘而崩。\n或改囊闕，或有案殘，或改囊與戲版悖。\n或宜子復置戲與改囊，抑尋助於他。\n所闕：\n%1$s
game.crash.reason.no_such_method_error=碼殘而崩。\n或改囊闕，或有案殘，或改囊與戲版悖。\n或宜子復置戲與改囊，抑尋助於他。
game.crash.reason.opengl_not_supported=繪牒有謬而崩。\n蓋不兼 OpenGL 而崩。君其遠圖、流繪於算機歟？是，宜直啟戲於元算機。\n抑新繪牒之驅行，而後再啟。内外之牒，宜查戲之所行內外，若爲內者，宜啟礦問與戲於外牒。或可行外牒也。然猶有謬，抑宜新之繪牒，抑新之算機。
game.crash.reason.openj9=戲弗行於 OpenJ9 之虛機。宜至於「(全/版) 戲設 → 戲之爪哇」，而改以爪哇之行於 Hotspot 之虛機者，而復啟之。苟無是，宜自取之。
game.crash.reason.out_of_memory=憶殆而崩。\n或所分微，或改囊眾。\n宜至於「(全/版) 戲設 → 戲憶」，改所分宜擴戲之憶。\n誠猶謬，或宜新君之算機。
game.crash.reason.resolution_too_high=資囊/紋囊之圖細甚而崩。\n宜更以圖稍粗之囊，抑繪憶巨之繪牒。
game.crash.reason.stacktrace=所由不明。尋誌以詳之。\n或有可探，悉列於次，或有模組之名也。君亦可尋於是。\n%s
game.crash.reason.too_old_java=爪哇版舊而崩。\n宜至於「(全/版) 戯之置設 → 戲之爪哇」而改以爪哇%1$s與新者，而復啟之。如弗置，可擊<a href="https://learn.microsoft.com/java/openjdk/download">此</a>以取微軟 JDK。
game.crash.reason.unknown=所由不明。尋誌以詳之。
game.crash.reason.unsatisfied_link_error=闕庫而崩。\n惟曰：%1$s。\n苟更庫徑於「(全/版) 戲設 → 高級置設」，宜復如初。\n誠弗更是，宜查戲案夾之徑，尋非西文、數、下劃綫。\n是，宜尋缺庫之所由，其改囊乎，抑礦問乎；誠爲礦問，宜報謬焉。\n<b>視窗之君，或於「控制面板 → 时钟和区域 → 区域 → 管理 → 更改系统区域设置」，改「当前系统区域设置」，且廢「Beta 版：使用 Unicode UTF-8 提供全球语言支持」；</b>\n<b>抑於戲案夾之徑，去非英文者 (或漢字、空格) 而但存英文。</b>\n固須另置庫徑，宜自錄闕庫於是！
