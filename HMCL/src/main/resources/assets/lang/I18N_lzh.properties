launch.advice.multi=有謬如左：\n\n%s\n\n是謬也，或阻戲之啟，抑擾戲之行。猶啟諸？\n君可求助於右上之鈕。
launch.advice.java.auto=爪哇之所選不逮戲之所求。\n擊「然」，礦問將取爪哇之適者。\n抑於「(全/版) 戲設 → 戲之爪哇」擇一適者。
