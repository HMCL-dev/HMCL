game.crash.reason.gl_operation_failure=Игра вылетала из-за некоторых модов, шейдеров и текстурпаков.\n\
\n\
Отключите моды/шейдеры/текстурпаки, которые вы используете, и повторите попытку.
game.crash.reason.graphics_driver=Игра вылетела из-за проблемы с графическим драйвером.\n\
\n\
Обновите драйвер видеокарты и попробуйте снова.\n\
\n\
Если на компьютере установлена дискретная видеокарта, то необходимо проверить, использует ли игра встроенную/основную графику. Если так и есть, запустите лаунчер используя дискретную видеокарту. Если проблема не устраняется, вероятно, следует подумать о покупке новой видеокарты или нового компьютера.\n\
\n\
Если у вас встроенная графическая карта, обратите внимание, что для Minecraft 1.16.5 или более ранней версии требуется <a href="https://www.oracle.com/java/technologies/javase/javase8-archive-downloads.html">Java 1.8.0_51 или более ранняя версия</a> для процессоров Intel(R) Core(TM) серии 3000 или более ранней.\n\
\n\
Включение параметра «Использовать программный рендерер OpenGL» в настройках экземпляра также может устранить эту проблему, но при его включении частота кадров будет значительно снижена в случае недостаточной производительности процессора. Поэтому рекомендуется включать его только в целях отладки или в случае чрезвычайной ситуации.\n\
\n\
Вы можете перейти на <a href="https://hmcl.huangyuhui.net/help/game/graphics-card">этот сайт (на китайском языке)</a> для получения дополнительной информации.
game.crash.reason.illegal_access_error=Игра вылетела из-за некоторых модов.\n\
\n\
Если вы знаете\: %1$s, вы можете обновить или удалить мод(ы), а затем повторить попытку.
game.crash.reason.optifine_is_not_compatible_with_forge=Игра вылетела из-за несовместимости OptiFine с текущей версией Forge. \n Перейдите на <a href="https://optifine.net/downloads">официальный сайт OptiFine</a>, проверьте версию Forge, совместимую с OptiFine, и переустановите игру в строгом соответствии с соответствующей версией или измените версию в настройках версии - автоматическая установка. \nПосле тестирования слишком высокой или слишком низкой версии Forge может привести к сбою.
game.crash.reason.mod_files_are_decompressed=Текущая игра не может продолжать работать, так как файл мода был распакован. \n Поместите весь файл мода прямо в папку с модами! \n Если распаковка приведёт к ошибкам в игре, удалите распакованный мод из папки с модами, и затем запустите игру.
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=Текущая игра не может продолжать работать, потому что вы установили слишком много модов, что превышает лимит идентификатора игры. \n Попробуйте установить <a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a> или удалите несколько больших модов.
game.crash.reason.optifine_causes_the_world_to_fail_to_load=Текущая игра может не запускается из-за OptiFine. \n Эта проблема возникает только в определённой версии OptiFine. Можно попробовать сменить версию OptiFine в настройках версии - автоматическая установка.
game.crash.reason.jdk_9=Игра не запускается, так как версия Java слишком новая для этого экземпляра.\n\
\n\
Необходимо скачать и установить Java 8 и выбрать её в настройках экземпляра.
game.crash.reason.jvm_32bit=Игра вылетела из-за того, что текущее выделение памяти превышает лимит 32-разрядной Java VM.\n\
\n\
Если ваша ОС 64-разрядная, то установите и используйте 64-разрядную версию Java. В противном случае может потребоваться переустановить 64-разрядную ОС или приобрести современный компьютер.\n\
\n\
Кроме того, можно отключить автовыделение памяти и установить максимальный размер выделения памяти равным 1024 МБ или ниже.
