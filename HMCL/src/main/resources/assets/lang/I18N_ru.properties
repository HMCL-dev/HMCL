fatal.samba=Если лаунчер запущен с сетевого диска Samba, некоторые функции могут не работать. Попробуйте обновить версию Java или скопируйте и запустите лаунчер из локальной папки.
fatal.illegal_char=Пользовательский путь содержит недопустимый символ '\=', будет невозможно использовать authlib-injector или изменить скин своего автономного аккаунта.
fatal.unsupported_platform=Minecraft ещё не полностью поддерживается вашей платформой, поэтому вы можете столкнуться с отсутствием функциональности, \nили даже не сможете запустить игру.\n\
\n\
Если не удаётся запустить Minecraft 1.17 и выше, можно попробовать включить параметр\n\
«Использовать программный рендерер OpenGL» в настройках экземпляра, чтобы использовать рендеринг процессора для лучшей совместимости.

fatal.unsupported_platform.osx_arm64=Лаунчер предоставил поддержку платформы Apple Silicon, используя для запуска игр родную ARM java, чтобы получить более плавный игровой опыт.\nЕсли вы столкнулись с проблемами в игре, то запуск игры с Java на базе архитектуры x86-64 может иметь лучшую совместимость.
fatal.unsupported_platform.windows_arm64=Лаунчер предоставил встроенную поддержку для Windows на платформе ARM. Если у вас возникли проблемы во время игры, попробуйте запустить игру с Java на базе архитектуры x86.\n\nЕсли вы используете платформу <b>Qualcomm</b>, вам может потребоваться установить <a href="ms-windows-store://pdp/?productid=9NQPSL29BFFF">Пакет совместимости OpenGL</a> перед игрой.\nНажмите на ссылку, чтобы перейти в магазин Microsoft Store и установить пакет совместимости.

