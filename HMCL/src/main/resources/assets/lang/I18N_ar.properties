terracotta.confirm.desc=Terracotta هو برنامج مجاني مفتوح المصدر من طرف ثالث. يرجى تقديم الملاحظات حول أي مشاكل تواجهها من خلال القنوات ذات الصلة أثناء الاستخدام.\n\
  Terracotta يعتمد على P2P، لذلك تعتمد التجربة النهائية بشكل كبير على حالة شبكتك.\n\
  أنت تتعهد بالالتزام الصارم بجميع القوانين واللوائح في بلدك أو منطقتك عند اللعب عبر الإنترنت.
