HMCL no puede instalar automáticamente JavaFX con versiones de Java inferiores a la 11.\n\
Por favor, intente cambiar a versiones de Java como Oracle Java 8 que tiene JavaFX incorporado, o actualice a la versión 11 o superior.
fatal.javafx.missing=No se encontró un entorno JavaFX.\n\
Si está utilizando Java 11 o superior, por favor, descargue Oracle JRE 8 (java.com), o instale BellSoft Liberica Full JRE (bell-sw.com/pages/downloads/?package\=jre-full).\n\
