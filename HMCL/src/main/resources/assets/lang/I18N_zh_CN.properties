launch.advice.too_large_memory_for_32bit=你设置的内存分配值过大，由于可能超过了 32 位 Java 的内存分配限制，所以可能无法启动游戏。请将内存分配值调至 1024 MiB 或更小。\n如遇到问题，你可以点击右上角帮助按钮进行求助。
launch.advice.vanilla_linux_java_8=对于 Linux x86-64 平台，Minecraft 1.12.2 及更低版本与 Java 9+ 不兼容，请使用 Java 8 启动游戏。\n如遇到问题，你可以点击右上角帮助按钮进行求助。
