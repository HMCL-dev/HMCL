game.crash.reason=Crash Analyzer
game.crash.reason.analyzing=Analyzing...
game.crash.reason.block=Game cannot run because of a block.\nYou can remove this block by MCEdit, or directly remove the related Mod.\nBlock Type：%1$s\nBlock Location: %2$s
game.crash.reason.bootstrap_failed=Game cannot due to mod %1$s crashed.\nYou can try to delete or update it.
game.crash.reason.config=Game cannot run because a mod cannot parse its config file.\nMod %1$s cannot parse its config file %2$s.
game.crash.reason.debug_crash=Game cannot run because crash is manually trigged.\nIn fact, the game is innocent, it's all your fault.
game.crash.reason.duplicated_mod=Game cannot run because of duplicate mods: %s.\n%s\nEach Mod can only be installed one, please delete the duplicate mod and try again.
game.crash.reason.entity=Game cannot run because of an entity.\nYou can remove this entity by MCEdit, or directly remove the related Mod.\nEntity Type：%1$s\nEntity Location: %2$s
game.crash.reason.fabric_version_0_12=Fabric 0.12 and above are incompatible with currently installed mods. You should downgrade fabric to 0.11.7.
game.crash.reason.fabric_warnings=Fabric gives some warnings:\n%1$s
game.crash.reason.file_already_exists=Game cannot run because file %1$s already exists.\nIf it can be deleted, backup it, delete it and try again.
game.crash.reason.file_changed=Game cannot run because file verification failed.\nIf you have modified the Minecraft primary jar, you need roll back the changes, or re-download the game.
game.crash.reason.gl_operation_failure=Game crashed due to some mods, shader packs, texture packs.\nPlease disable the mods/shader packs/texture packs you are using and try again.
game.crash.reason.graphics_driver=Game crashed due to a problem with your graphics driver.\n\
  Please update your graphics driver to the latest version.\n\
  If your computer has a discrete graphics card, you need to check whether the game uses integrated/core graphics. If so, please run HMCL and game using discrete graphics card. If you still have these problems, you may consider getting a new graphics card or a new computer.\n\
  If you do want to continue using the core graphics, please check if you are using Intel(R) Core(TM) 3000 series or older Processor. If so, for Minecraft 1.16.5 or older version, you need to downgrade Java to 1.8.0_51 or older version, or you must buy a dedicated graphics card or new computer.\n\
  Click <a href="https://hmcl.huangyuhui.net/help/game/graphics-card">here (Chinese website)</a> for more information.
game.crash.reason.illegal_access_error=Game crashed because of some mods.\nIf you recognize: %1$s, you may update or delete the mod and try again.
game.crash.reason.jdk_9=Game cannot run because the Java version is too high.\nYou need download and install Java 8 and select the newly installed Java in game settings.
game.crash.reason.jvm_32bit=Game crashed because memory allocation exceeds the limit of 32-bit Java VM.\nIf your OS is 64-bit, please install and use 64-bit Java. If your OS is 32-bit, you may reinstall a 64-bit OS or change a new computer.\nOr, you can disable automatic memory allocation and set maxmium memory size to 1024MB or below.
game.crash.reason.loading_crashed_forge=Game crashed due to mod %1$s (%2$s) crashed.\nYou can try to delete or update it.
game.crash.reason.loading_crashed_fabric=Game crashed due to mod %1$s crashed.\nYou can try to delete or update it.
game.crash.reason.memory_exceeded=Game crashed because not enough memory for JVM to allocate.\nThis problem is caused by too small page size.\nYou need to turn off automatic memory allocation in game settings, and adjust the memory allocation down to the value that your system may handle.\nYou can also adjust the system page size to a large enough value.
game.crash.reason.mod=Game crashed because of the mod: %1$s.\nYou may update or delete the mod and try again.
game.crash.reason.mod_resolution=Game crashed because of mod resolution failure.\nFabric gives following information:\n%s
game.crash.reason.mod_resolution_collection=Game crashed because the required mod version is not compatible.\n%1$s requires %2$s.\nThis means that you need to upgrade or downgrade %2$s. You need to download %3$s.
game.crash.reason.mod_resolution_conflict=Game crashed because of conflicted mods.\n%1$s conflicts with %2$s.
game.crash.reason.mod_resolution_missing=Game crashed because the mod that some mod depends on is not installed.\n%1$s requires mod to be installed: %2$s.\nThis means that you need to download %2$s from the download page or online websites.
game.crash.reason.mod_resolution_missing_minecraft=Game crashed because a mod is incompatible with current Minecraft version.\n%1$s requires Minecraft version %2$s。\nIf you want to keep the installed version of the mod, you should change the game version.\nIf you want to continue using current game version, you should reinstall a suitable mod.
game.crash.reason.mod_resolution_mod_version=%1$s (Version: %2$s)
game.crash.reason.mod_resolution_mod_version.any=%1$s (Any version)
game.crash.reason.modlauncher_8=Game crashed because the Forge version you are using is not compatible with the current Java version. Please try updating Forge, or start with Java 8u312/11.0.13/17.0.1 or earlier.
game.crash.reason.no_class_def_found_error=Game cannot run because of incomplete code.\nYour game may be missing a mod, or some mod files may be incomplete, or some mods are incompatible with current game.\nYou may need to reinstall the game and mods, or ask for help.\nMissing %1$s
game.crash.reason.no_such_method_error=Game cannot run because of incomplete code.\nYour game may be missing a mod, or some mod files may be incomplete, or some mods are incompatible with current game.\nYou may need to reinstall the game and mods, or ask for help.
game.crash.reason.opengl_not_supported=Game cannot run because of a problem with your graphics driver.\nBecause OpenGL is not supported, are you in remote desktop or streaming mode? If yes, please use the original computer to start game.\nOr try to update your graphics driver to the latest version and restart game. If your computer has a discrete graphics, you need to check whether the game uses integrated/core graphics. If so, try to run HMCL and game using discrete graphics card. If you still have these problems, you may consider getting a new graphics card or a new computer.
game.crash.reason.openj9=Game cannot run on OpenJ9 virtual machine, please switch to Hotspot Java virtual machine in the game settings and restart the game. If not, you can download it online.
game.crash.reason.out_of_memory=Game cannot run because out of memory.\nThis may be due to too little memory allocation, or too many mods.\nYou can increase the game memory allocation in the game settings to allow the game running on larger memory.\nIf you still have these problems, you may need to change a better computer.
game.crash.reason.resolution_too_high=Game cannot run because you are using a resource pack whose resolution is too high\nYou should use a resource pack with lower resolution, or buy a graphics card with larger memory.
game.crash.reason.stacktrace=Unknown. You can look into details by clicking "Logs" button.\nThere are some keywords that may represent Mod ID. You can search them online to figure out the reason.\n%s
game.crash.reason.too_old_java=Game cannot run because the Java virtual machine version is too low.\nYou need to switch to a newer version (%1$s) of Java virtual machine in the game settings and restart the game. If not, you can download it from <a href="https://docs.microsoft.com/en-US/java/openjdk/download">here</a>.
game.crash.reason.unknown=Unknown. You can look into details by clicking "Logs" button.
game.crash.reason.unsatisfied_link_error=Game cannot run because the required native libraries are missing.\nThe missing native library: %1$s。\nIf you have modified the native library path option in game settings, you'd better switch back to standard mode.\nIf it's already standard mode, please check if the missing native library belongs to a mod or the game. If you are sure that it's caused by HMCL, you can give feedback to us.\nIf you do really need to customize native library path, you should place all the native libraries the the game requires in the directory.
