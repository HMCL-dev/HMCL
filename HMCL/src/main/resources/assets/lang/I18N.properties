game.crash.reason.entity=The game crashed due to an entity.\n\
\n\
You can try to remove this entity using MCEdit or delete that mod that added it.\n\
\n\
Block Type\: %1$s\n\
Location\: %2$s
game.crash.reason.modmixin_failure=The current game cannot continue to run because some Mod injection failed.\nThis generally means that the Mod has a bug or is incompatible with the current environment.\nYou can check the log to find the error module.
game.crash.reason.file_or_content_verification_failed=The current game has a problem because some files or content verification failed.\nPlease try to delete the version (including Mod) and download it again, or try to use an agent when downloading again.
game.crash.reason.mod_repeat_installation=Because the current game has repeatedly installed multiple identical Mods, each Mod can only appear once. Please delete the duplicate Mods and then restart the game.
game.crash.reason.forge_error=Forge may have provided error information.\nYou can view the log and make corresponding processing according to the log information in the error report.\nIf you do not see the error message, you can view the error report to understand how the error occurred.
game.crash.reason.mod_resolution0=The current game cannot continue to run because of some Mod problems.\nYou can check the log to find the error module.
game.crash.reason.mod_profile_causes_game_crash=The current game cannot continue to run because of a problem with the Mod configuration file.\nYou can check the log to find the error module and its configuration file.
game.crash.reason.fabric_reports_an_error_and_gives_a_solution=Forge may have provided error information.\nYou can view the log and make corresponding processing according to the log information in the error report.\nIf you do not see the error message, you can view the error report to understand how the error occurred.
game.crash.reason.java_version_is_too_high=The current game crashed because the Java version used is too high to continue running.\nPlease use a lower version of Java in the Java path tab of global game settings or game specific settings, and then start the game.\nIf not, you can download it from <a href="https://www.java.com/download/">java.com (Java8)</a> or <a href="https://bell-sw.com/pages/downloads">BellSoft Liberica Full JRE (Java17)</a> and other platforms to download and install one (restart the launcher after installation).
game.crash.reason.fabric_version_0_12=Fabric 0.12 or above are incompatible with currently installed mods. You need to downgrade it to 0.11.7.
game.crash.reason.fabric_warnings=The Fabric modloader warned\:\n\
%1$s
game.crash.reason.file_already_exists=The game crashed because file %1$s already exists.\n\
\n\
You can try to backup and delete that file, then relaunch the game.
game.crash.reason.file_changed=The game crashed because it did not pass the integrity checks.\n\
\n\
If you modified the Minecraft jar, you will need to rollback the changes, or re-download the game.
game.crash.reason.gl_operation_failure=The game crashed due to some mods, shader packs, and resource packs.\n\
\n\
Please disable the mods/shaderpacks/resource packs you are using and then try again.
game.crash.reason.graphics_driver=The game crashed due to an issue with your graphics driver.\n\
\n\
Please try again after updating your graphics driver to the latest version.\n\
\n\
If your computer has a discrete graphics card, you need to check whether the game uses integrated/core graphics. If so, please start the launcher using your discrete graphics card. If the problem persists, you probably should consider getting a new graphics card or a new computer.\n\
\n\
If you are using your integrated graphics card, please notice that Minecraft 1.16.5 or older requires <a href="https://www.oracle.com/java/technologies/javase/javase8-archive-downloads.html">Java 1.8.0_51 or older</a> for Intel(R) Core(TM) 3000 processor series or earlier.\n\
\n\
Turning on the "Use OpenGL software renderer" option in the instance settings can also solve this problem, but when this option is turned on, the frame rate will be significantly reduced in the case of insufficient CPU performance. So it is only recommended to turn it on for debugging purposes or in case of emergency.\n\
\n\
You can go to <a href="https://hmcl.huangyuhui.net/help/game/graphics-card">this website (in Chinese)</a> for more information.
game.crash.reason.illegal_access_error=The game crashed because of some mod(s).\n\
\n\
If you know\: %1$s, you can update or delete the mod(s) and then try again.
game.crash.reason.optifine_is_not_compatible_with_forge=The current game crashes because OptiFine is incompatible with the current version of Forge.\nPlease go to<a href="https://optifine.net/downloads">On the official website of OptiFine</a>, check the Forge version compatible with OptiFine, and reinstall the game in strict accordance with the corresponding version or change the version in the version settings - automatic installation.  nAfter testing, too high or too low a Forge version may cause a crash.
game.crash.reason.mod_files_are_decompressed=The current game cannot continue to run because the Mod file has been decompressed.\nPlease put the entire Mod file directly into the Mod folder!\nIf unzipping will cause errors in the game, please delete the unzipped Mod in the Mod folder, and then start the game.
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=The current game cannot continue to run because you have installed too many Mods, which exceeds the ID limit of the game.\nPlease try installing<a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a>, or delete some large Mods.
game.crash.reason.optifine_causes_the_world_to_fail_to_load=The current game may not continue to run because of OptiFine.\nThis problem only occurs in a specific version of OptiFine. You can try to change the version of OptiFine in version setting - automatic installation.
game.crash.reason.jdk_9=The game cannot run because the Java version is too new for this instance.\n\
\n\
You need to download and install Java 8 and select it in the instance settings.
game.crash.reason.jvm_32bit=The game crashed because the current memory allocation exceeds the limit of the 32-bit Java VM.\n\
\n\
If your OS is 64-bit, please install and use a 64-bit version of Java. Otherwise, you may need to reinstall a 64-bit OS or get a modern computer.\n\
\n\
Or, you can disable automatic memory allocation and set the maximum memory allocation size to 1024MB or below.
game.crash.reason.loading_crashed_forge=The game crashed due to mod %1$s (%2$s).\n\
\n\
You can try to delete or update it.
game.crash.reason.loading_crashed_fabric=The game crashed due to mod %1$s.\n\
\n\
You can try to delete or update it.
game.crash.reason.mac_jdk_8u261=The game crashed because your current Forge or OptiFine version is not compatible with your Java installation.\n\
\n\
Please try to update Forge and OptiFine, or try to use Java 8u251 or earlier versions.
game.crash.reason.forge_repeat_installation=The current game cannot continue to run due to a duplicate installation of Forge. <a href="https://github.com/huanghongxun/HMCL/issues/1880">This is a known issue</a>\nIt is recommended to upload the log feedback to Github so that we can find more clues and fix this question. \nCurrently you can go to the automatic installation to uninstall Forge and reinstall it.
game.crash.reason.optifine_repeat_installation=The current game cannot continue to run due to repeated installation of Optifine. \nPlease delete Optifine under the Mod folder or go to Game Management-Automatic Installation to uninstall Optifine that is automatically installed.
game.crash.reason.memory_exceeded=The game crashed due to too much memory allocated for a small page file.\n\
\n\
You can try to turn off the automatically allocate memory option in settings, and adjust the value till the game launches.\n\
You can also try to increase the page file size in system settings.
game.crash.reason.mod=The game crashed due to mod %1$s.\n\
\n\
You may update or delete the mod and then try again.
game.crash.reason.mod_resolution=The game crashed due to mod resolution failure.\n\
\n\
Fabric provided the following details\:\n\
%1$s
game.crash.reason.mod_resolution_collection=The game crashed because the mod version is not compatible.\n\
\n\
%1$s requires %2$s.\n\
\n\
You need to upgrade or downgrade %3$s before continuing.
game.crash.reason.mod_resolution_conflict=The game crashed because of conflicting mods.\n\
\n\
%1$s is incompatible with %2$s.
game.crash.reason.mod_resolution_missing=The game crashed because some dependency mods are not installed.\n\
\n\
%1$s requires mod: %2$s.\n\
\n\
This means that you have to download and install %2$s first to continue playing.
game.crash.reason.mod_resolution_missing_minecraft=The game crashed because a mod is incompatible with the current Minecraft version.\n\
\n\
%1$s requires Minecraft version %2$s.\n\
\n\
If you want to play with this version of the mod installed, you should change the instance version.\n\
Otherwise, you should install a version that is compatible with this Minecraft version.
game.crash.reason.mod_resolution_mod_version=%1$s (Version: %2$s)
game.crash.reason.mod_resolution_mod_version.any=%1$s (Any Version)
game.crash.reason.modlauncher_8=The game crashed because your current Forge version is not compatible with your Java installation, please try to update Forge.
game.crash.reason.no_class_def_found_error=The game cannot run because of incomplete code.\n\
\n\
Your game instance is missing %1$s, this might be due to a mod missing, an incompatible mod installed, or some files might be corrupted.\n\
\n\
You may need to reinstall the game and all mods or ask someone for help.
game.crash.reason.no_such_method_error=The game cannot run because of incomplete code.\n\
\n\
Your game instance might be missing a mod, installed an incompatible mod, or some files might be corrupted.\n\
\n\
You may need to reinstall the game and all mods or ask someone for help.
game.crash.reason.opengl_not_supported=The game crashed because OpenGL is not supported by your graphics driver.\n\
\n\
If you're streaming the game over the Internet or using a remote desktop environment, please try to play the game on your local one.\n\
Or, you can try to update your driver to the latest version and then try again.\n\
\n\
If your computer has a discrete graphics card, please make sure the game is actually using it for rendering. If the problem persists, please consider getting a new graphics card or a new computer.
# '
game.crash.reason.openj9=The game is unable to run on an OpenJ9 VM. Please switch to a Hotspot Java VM in the game settings and relaunch the game. If do not have one, you can download one online.
game.crash.reason.out_of_memory=The game crashed because it ran out of memory.\n\
\n\
This may be because there is not enough memory available, or too many mods installed. You can try to fix it by increasing the allocated memory under the game settings.\n\
\n\
If you still encounter these problems, well, you may need a better computer.
game.crash.reason.resolution_too_high=The game crashed because you are using a resource pack whose texture resolution was too high.\n\
\n\
You should switch to a resource pack with lower resolution, or consider buying a better graphics card with more VRAM.
game.crash.reason.processing_of_javaagent_failed=The current game crashed because processing of -javaagent failed.\nIf you add relevant parameters to the Java virtual machine parameters, please check whether they are legal and correct.\nIf you do not add relevant parameters or confirm that they are legal and correct, Please try:\nOpen the control panel -- Clock and region classification (this option is only available if the option is category display, and it will be skipped if not) -- Region -- the upper management tab -- the lower change system regional setting button -- turn off the "Use Unicode UTF-8 to provide global language support" option in the pop-up window, restart the device, and then try to start the game.\nYou can be accessed in <a href="https://discord.gg/jVvC7HfM6U">Discard</a> or <a href="https://kook.top/Kx7n3t">KOOK</a> ask for help.
game.crash.reason.stacktrace=The crash reason is unknown. You can view its details by clicking the "Logs" button.\n\
\n\
There are some keywords that might contain some Mod IDs. You can search them online to figure out the issue yourself.\n\
\n\
%s
game.crash.reason.too_old_java=The game crashed because you are using a historical Java VM version.\n\
\n\
You need to switch to a newer version (%1$s) of Java in the game settings and then relaunch the game. You can download Java from <a href="https://docs.microsoft.com/en-US/java/openjdk/download">here</a>.
game.crash.reason.unknown=We are not able to figure out why the game crashed, please refer to the game logs.\n\
\n\
<b>When asking someone else for help, please share the full game log and related crash report file with them\!</b>\n
game.crash.reason.unsatisfied_link_error=Unable to launch Minecraft due to missing libraries: %1$s.\n\
\n\
If you have modified native library settings, please make sure these libraries do exist. Or, please try to launch again after reverting it back to default.\n\
If you did not, please check if you have missing dependency mods.\n\
Otherwise, if you believe this is caused by HMCL, please feed back to us.
