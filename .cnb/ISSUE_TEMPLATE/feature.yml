name: 新功能
description: 为 HMCL 提出新功能。
title: "[Feature] "
labels: enhancement
body:
- type: markdown
  attributes:
    value: |
      请确认 Issues 列表无重复的项目。
- type: textarea
  id: summary
  attributes:
    label: 概述
    description: |
      请介绍你想加入的新功能。
  validations:
    required: true
- type: textarea
  id: reason
  attributes:
    label: 原因
    description: |
      请描述该功能带来的好处及原因。
  validations:
    required: true
- type: textarea
  id: description
  attributes:
    label: 详情
    description: |
      在这里可以补充描述该功能的具体实现方式或建议。（可选）
